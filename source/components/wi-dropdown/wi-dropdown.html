<div class="dropdown">
    <button class="dropdown-toggle" type="button" data-toggle="dropdown"
            ng-click="wiDropdown.onClick()"
            ng-disabled='wiDropdown.isDisabled()'>
        <img class="{{wiDropdown.icon || wiDropdown.config.icon || wiDropdown.default.icon}}" alt="icon wi-dropdown">
        <div class="label-wrapper {{wiDropdown.layout || wiDropdown.config.layout || wiDropdown.default.layout}}">
            <span class="{{wiDropdown.layout || wiDropdown.config.layout || wiDropdown.default.layout}}"
                  ng-show="wiDropdown.label || wiDropdown.config.label">
                {{wiDropdown.label || wiDropdown.config.label}}</span>
            <span class="caret"></span>
        </div>
    </button>
    <ul class="dropdown-menu">
        <div ng-transclude></div>
    </ul>
</div>
