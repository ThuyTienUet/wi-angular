<div class="dropdown"  uib-dropdown>
    <input type="number" ng-model="wiCustomInput.model" class="form-control wi-form-control">
    <i class="caret" uib-dropdown-toggle id="dropdownMenu"></i>
    <ul class="dropdown-menu custom-input-menu" aria-labelledby="dropdownMenu" uib-dropdown-menu role="menu">
        <li ng-repeat="opt in wiCustomInput.options" ng-click="wiCustomInput.onClick(opt.value)" class="custom-item">
            <span class="custom-value">{{opt.value}}</span>
            <span class="custom-label">{{opt.label}}</span>
        </li>
    </ul>
</div>
