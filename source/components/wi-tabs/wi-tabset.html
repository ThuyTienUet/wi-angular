<div>
    <ul class="nav nav-tabs">
        <li class="wi-tab border-1px padding-5-10" ng-repeat="tab in wiTabset.tabs track by $index" ng-class="{'active': tab.active}">
            <a class="display-inline-block padding-0 border-none" ng-click="wiTabset.selectTab(tab)">{{tab.heading}}</a>
            <i class="ti-close fontsize-smaller" ng-show="tab.closable"></i>
        </li>
    </ul>

    <div ng-transclude></div>
</div>
