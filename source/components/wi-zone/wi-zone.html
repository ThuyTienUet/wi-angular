<div>
    <button ng-click="wiZone.AllZoneButtonClick()">All Zone</button>
    <button ng-click="wiZone.ActiveZoneButtonClick()">Active Zone</button>
    <button ng-repeat="button in wiZone.zones track by $index"
    ng-click="wiZone.SelectZoneButtonClick($index, button.idZone)"
    ng-style="{'background-color': button.background}"
    ng-class="{'inActive': wiZone.isInActive(button.idZone)}">
    {{button.name}}</button>
</div>
