<div ng-show="wiZone.zones.length">
    <button ng-click="wiZone.AllZoneButtonClick()">All Zone</button>
    <button ng-click="wiZone.ActiveZoneButtonClick()">Active Zone</button>
    <button ng-repeat="button in wiZone.zones track by $index" ng-click="wiZone.SelectZoneButtonClick($index)" ng-style="{'background-color': button.properties.fill.pattern.background}"
        ng-class="{'inActive': wiZone.zoneArr[$index]}">
    {{button.properties.name}}</button>
</div>
