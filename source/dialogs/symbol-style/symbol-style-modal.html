<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4>Attribute</h4>
            </div>
            <div class="modal-body small-text">
                <wi-tabset>
                    <wi-tab heading="Symbol">
                        <div class="container-fluid">
                            <form action="" class="form-horizontal">
                                <br>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Symbol Type</label>
                                            <div class="col-sm-8">
                                                <!-- <select ng-model="wiModal.options.symbolStyle.symbolName"
                                                        class="form-control wi-form-control"
                                                        ng-options="item for item in wiModal.symbolType">
                                                </select> -->
                                                <ui-select theme="bootstrap"
                                                            ng-model="wiModal.options.symbolStyle.symbolName">
                                                    <ui-select-match>
                                                        <div ng-repeat="type in wiModal.symbolType"
                                                             ng-if="wiModal.options.symbolStyle.symbolName==type">
                                                            <canvas id="{{type}}-match" class="valign-bottom" width="20" height="20" wi-element-ready="wiModal.drawIcon(type+'-match', type)"></canvas>{{type}}
                                                        </div>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="type in wiModal.symbolType" position="down">
                                                        <canvas id="{{type}}" width="20" height="20" class="valign-bottom" wi-element-ready="wiModal.drawIcon(type, type)"></canvas>{{type}}
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label col-sm-6 padding-right-0">Symbol Size</label>
                                            <div class="col-sm-6">
                                                <input type="number" id="symbol-size"
                                                    min="1" max="30"
                                                    class="form-control wi-form-control"
                                                    ng-model="wiModal.options.symbolStyle.symbolSize">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Fill Color</label>
                                            <div class="col-sm-9">
                                                <div class="valign-middle pull-left" style="height: 23px; width: 90%; border: 1px solid #000;" ng-style="{'background-color':wiModal.options.symbolStyle.symbolFillStyle}"></div>
                                                <button ng-click="wiModal.fillColor();" class="wi-form-control">...</button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </wi-tab>
                </wi-tabset>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Ok</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
