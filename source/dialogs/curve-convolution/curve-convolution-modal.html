<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class="curve-convolution-16x16"></span>&nbsp;Curve Convolution</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <h5 class="modal-infomation-title">Inputs</h5>
                    <div class="form-group">
                        <label class="col-sm-6">Select Well:</label>
                        <div class="col-sm-6">
                            <select class="form-control wi-form-control" ng-model="wiModal.SelectedWell" ng-options="well as well.properties.name for well in wiModal.wellArr" ng-change='wiModal.onWellChanged()'></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6">Input Curve:</label>
                        <div class="col-sm-6">
                            <select class="form-control wi-form-control" ng-model="wiModal.inputIdCurve" ng-options="curve.id as curve.properties.name for curve in wiModal.curvesArr"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6">Standard Curve:</label>
                        <div class="col-sm-6">
                                <select class="form-control wi-form-control" ng-model="wiModal.stdIdCurve" ng-options="curve.id as curve.properties.name for curve in wiModal.curvesArr"></select>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title">Output</h5>
                    <div class="form-group">
                        <label class="col-sm-6">Dataset:</label>
                        <div class="col-sm-6">
                            <select class="form-control wi-form-control" ng-model="wiModal.ResultCurve.idDataset" ng-options="dataset.id as dataset.properties.name for dataset in wiModal.datasets"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6">Result:</label>
                        <wi-custom-input type='curve' model='wiModal.ResultCurve' options='wiModal.curvesArr' class="col-sm-6"></wi-custom-input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.run()' ng-disabled="!wiModal.ResultCurve.curveName && wiModal.applyingInProgress"><span class="run-16x16"></span>&nbsp;Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
