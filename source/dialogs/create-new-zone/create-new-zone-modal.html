<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <style>
        .ui-select-choices {
            position: fixed;
            top: auto;
            left: auto;
        }
    </style>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <span class="user-define-16x16"></span>&nbsp;Create new zone</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <h5 class="modal-infomation-title">
                        <span class="user-define-16x16"></span>&nbsp;Zone
                    </h5>
                    <form class="form-horizontal" action="" name="modalNewProject">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Top depth:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" ng-model="wiModal.zone.startDepth" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Bottom depth:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" ng-model="wiModal.zone.endDepth" required>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Zone name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="wiModal.zone.name" required>
                            </div>
                            <div class="col-sm-4" style="text-align: right;">
                                <button class="btn btn-default display-block width-100-percent text-ellipis" ng-click="wiModal.chooseTemplate()">Choose Template</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Foreground:</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.foregroundZone();" ng-style="{background: wiModal.zone.fill.pattern.foreground}" class="form-control wi-form-control thick-border"
                                    style="width: 103px; height: 26px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Background:</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.backgroundZone();" ng-style="{background: wiModal.zone.fill.pattern.background}" class="form-control wi-form-control thick-border"
                                    style="width: 103px; height: 26px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Pattern</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.choosePattern()" class="btn btn-default padding-0 thick-border">
                                    <wi-canvas-rect name="_selectedPatternCanvas" pattern="{{wiModal.zone.fill.pattern.name}}" width="100" height="26" foreground="{{wiModal.zone.fill.pattern.foreground}}"
                                        background='{{wiModal.zone.fill.pattern.background}}'>
                                    </wi-canvas-rect>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-disabled="(!modalNewProject.$dirty || (modalNewProject.$dirty && modalNewProject.$invalid))"
                    ng-click="wiModal.onOkButtonClicked()">
                    <span class="ok-16x16"></span>&nbsp;OK
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
