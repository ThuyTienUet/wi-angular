<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Track bulk update</h4>
            </div>
            <div class="modal-body dialog-style">
                <p></p>
                <form class='form-horizontal form-condensed'>
                    <table class="text-on-table table table-bordered">
                        <thead>
                            <tr>
                                <th rowspan="2" width="5%"></th>
                                <th rowspan="2" width="15%">Type</th>
                                <th colspan="3" width="40%">Header</th>
                                <th colspan="2" width="40%">Geometry</th>
                            </tr>
                            <tr>
                                <th width="20%">Title</th>
                                <th width="10%">Show title</th>
                                <th width="10%">Justification</th>
                                <th width="20%">Width (inchs)</th>
                                <th width="20%">Zoom factor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="track in wiModal.tracks"
                                ng-class="{selected:$index == selectedRow}"
                                ng-click="wiModal.setClickedRow($index)">
                                <td width="5%">
                                    <input type="checkbox"
                                            ng-model="track.check">
                                </td>
                                <td width="15%">
                                    {{track.type}}
                                </td>
                                <td width="20%">
                                    <input type="text" ng-model="track.title"
                                            class="form-control wi-form-control">
                                </td>
                                <td width="10%">
                                    <input type="checkbox" ng-model="track.showTitle">
                                </td>
                                <td width="10%">
                                    <select class="form-control wi-form-control"
                                            ng-model="track.justification">
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                     l </select>
                                </td>
                                <td width="20%">
                                   <input type="number" step="any" 
                                            ng-model="track.width"
                                            class="form-control wi-form-control">
                                </td>
                                <td width="20%">
                                    <input type="number" step="any"
                                            ng-model="track.zoomFactor"
                                            class="form-control wi-form-control"
                                            ng-disabled="track.type != 'log-track'">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onOkButtonClicked();" 
                        ng-disabled="wiModal.applyingInProgress" class="btn btn-default">
                    <span class="run-16x16"></span>&nbsp;Ok
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked();" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
