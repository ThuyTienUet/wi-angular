<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div ng-show="wiModal.updating" id='spinner-holder'></div>
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Crossplot Format</h4>
            </div>
            <div class="modal-body padding-0 dialog-style">
                <wi-tabset>
                    <wi-tab heading="Scales">
                        <div class="container-fluid">
                            <form class="form-horizontal form-condensed">
                                <p></p>
                                <div class="row">
                                    <div class="col-sm-1 padding-bottom-1em"><strong>Axis</strong></div>
                                    <div class="col-sm-2 text-center padding-bottom-1em"><strong>Curve Name</strong></div>
                                    <div class="col-sm-5 text-center padding-bottom-1em"><strong>Scales</strong></div>
                                    <div class="col-sm-2 text-center padding-bottom-1em"><strong>Major</strong></div>
                                    <div class="col-sm-2 text-center padding-bottom-1em"><strong>Minor</strong></div>
                                </div>

                                <div class="row padding-bottom-0_5em">
                                    <div class="col-sm-1 top-8px">X</div>
                                    <div class="col-sm-2">
                                        <select ng-model="wiModal.crossplotModel.properties.pointsets[0].idCurveX"
                                                class="form-control wi-form-control"
                                                ng-options="item.id as item.datasetCurve for item in wiModal.curvesOnDataset"
                                                ng-change="wiModal.onselectedCurveXChange()"
                                                ng-selected="wiModal.crossplotModel.properties.pointsets[0].idCurveX==item.id"></select>
                                    </div>

                                    <div class="col-sm-5 border-right">
                                        <h6 class="text-center text-bold"><strong>Scales</strong></h6>
                                        <div class="col-sm-5 padding-tb-small margin-right-0_5em">
                                            <label class="control-label col-sm-4 padding-tb-small">Left</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleLeft">
                                            </div>
                                            <label class="control-label col-sm-4 padding-tb-small">Bottom</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleBottom">
                                            </div>
                                            <label class="control-label col-sm-4 padding-tb-small">Min</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                       ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleMin"
                                                       ng-disabled="!wiModal.crossplotModel.properties.pointsets[0].idCurveZ">
                                            </div>
                                        </div>
                                        <div class="col-sm-5 padding-tb-small margin-right-0_5em">
                                            <label class="control-label col-sm-4 padding-tb-small">Right</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleRight">
                                            </div>
                                            <label class="control-label col-sm-4 padding-tb-small">Top</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleTop">
                                            </div>
                                            <label class="control-label col-sm-4 padding-tb-small">Max</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control"
                                                       ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleMax"
                                                       ng-disabled="!wiModal.crossplotModel.properties.pointsets[0].idCurveZ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <label class="font-weight-normal">
                                            <input type="checkbox" value=""
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].logX">Log
                                        </label>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].majorX">
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].minorX">
                                    </div>
                                </div>
                                <div class="row padding-bottom-0_5em">
                                    <div class="col-sm-1 top-8px">Y</div>
                                    <div class="col-sm-2">
                                        <select ng-model="wiModal.crossplotModel.properties.pointsets[0].idCurveY"
                                                class="form-control wi-form-control"
                                                ng-options="item.id as item.datasetCurve for item in wiModal.curvesOnDataset"
                                                ng-change="wiModal.onselectedCurveYChange()"
                                                ng-selected="wiModal.crossplotModel.properties.pointsets[0].idCurveY==item.id"></select>
                                    </div>
                                    <div class="col-sm-2">
                                        <label class="control-label col-sm-4 font-weight-normal">Bottom</label>
                                        <div class="col-sm-8 padding-right-0">
                                            <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].scaleBottom">

                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <h6 class="text-center text-bold"><strong>Major</strong></h6>
                                        <div class="padding-tb-normal">
                                            <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].majorX">
                                        </div>
                                        <div class="padding-tb-normal">
                                            <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].majorY">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].minorY">
                                    </div>
                                </div>
                                <div class="row padding-bottom-0_5em">
                                    <div class="col-sm-1 top-8px">Color</div>
                                    <div class="col-sm-2">
                                        <select ng-model="wiModal.crossplotModel.properties.pointsets[0].idCurveZ"
                                                class="form-control wi-form-control"
                                                ng-options="item.id as item.datasetCurve for item in wiModal.curvesOnDataset"
                                                ng-change="wiModal.onselectedCurveZChange()"
                                                ng-selected="wiModal.crossplotModel.properties.pointsets[0].idCurveZ==item.id">
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <label class="control-label col-sm-4 font-weight-normal">Min</label>
                                        <div class="col-sm-8 padding-right-0">

                                            <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].minorX">
                                        </div>
                                        <div class="padding-tb-normal">
                                            <input type="number" class="form-control wi-form-control"
                                                    ng-model="wiModal.crossplotModel.properties.pointsets[0].minorY">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label col-sm-3 padding-tb-small">Colors</label>
                                            <div class="col-sm-9 padding-tb-small">
                                                <input type="text" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].numColor">
                                            </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">
                                                Point Symbol
                                            </label>
                                            <div class="col-sm-8">
                                                <!-- <select class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].pointSymbol"
                                                        ng-options="item for item in wiModal.selectPointSymbol">
                                                </select> -->
                                                <ui-select theme="bootstrap"
                                                            ng-model="wiModal.crossplotModel.properties.pointsets[0].pointSymbol">
                                                    <ui-select-match>
                                                        <div ng-repeat="type in wiModal.selectPointSymbol"
                                                             ng-if="wiModal.crossplotModel.properties.pointsets[0].pointSymbol==type">
                                                            <canvas id="{{type}}-match" class="valign-bottom" width="20" height="20" wi-element-ready="wiModal.drawIcon(type+'-match', type)"></canvas>{{type}}
                                                        </div>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="type in wiModal.selectPointSymbol" position="down">
                                                        <canvas id="{{type}}" width="20" height="20" class="valign-bottom" wi-element-ready="wiModal.drawIcon(type, type)"></canvas>{{type}}
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Point Size</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control wi-form-control"
                                                        ng-model="wiModal.crossplotModel.properties.pointsets[0].pointSize">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3">
                                                Color
                                            </label>
                                            <div class="col-sm-9">
                                                <div class="float-left">
                                                    <button ng-click="wiModal.colorSymbol();"
                                                            ng-style="{'background-color':wiModal.crossplotModel.properties.pointsets[0].pointColor}"
                                                            class="form-control wi-form-control width-80px thick-border">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">
                                                Overlay Lines
                                            </label>
                                            <div class="col-sm-10">
                                                <select class="form-control wi-form-control">
                                                    <option value="none">-------------</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label class="font-weight-normal">
                                            <input type="checkbox">Standalone Pickett Crossplot
                                        </label>

                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-2 padding-left-3em">
                                        <label for="isIntervalDepths">
                                            <input type="radio" id="isIntervalDepths" ng-model="wiModal.depthType" value="intervalDepth" ng-change="wiModal.onDepthTypeChanged()">
                                            Interval Depths
                                        </label>
                                    </div>
                                    <div class="col-sm-5">
                                        <!-- <div class="form-group"> -->
                                            <label class="control-label col-sm-4">Top (m)</label>
                                            <div class="col-sm-8">
                                                <input type="number" step="0.0001" class="form-control wi-form-control"
                                                ng-model="wiModal.crossplotModel.properties.pointsets[0].intervalDepthTop"
                                                ng-disabled="!(wiModal.depthType=='intervalDepth')">
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                    <div class="col-sm-5">
                                        <!-- <div class="form-group"> -->
                                            <label class="control-label col-sm-4">Bottom (m)</label>
                                            <div class="col-sm-8">
                                                <input type="number" step="0.0001" class="form-control wi-form-control"
                                                ng-model="wiModal.crossplotModel.properties.pointsets[0].intervalDepthBottom"
                                                ng-disabled="!(wiModal.depthType=='intervalDepth')">
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2 padding-left-3em">
                                        <label for="isZonalDepths">
                                            <input type="radio" id="isZonalDepths" ng-model="wiModal.depthType" value="zonalDepth" ng-change="wiModal.onDepthTypeChanged()" ng-disabled="!wiModal.zoneSets.length">
                                            Zonal Depths
                                        </label>
                                    </div>
                                    <div class="col-sm-5">
                                        <!-- <div class="form-group"> -->
                                            <label class="control-label col-sm-4">
                                                Zone set
                                            </label>
                                            <div class="col-sm-8">
                                                <select class="form-control wi-form-control"
                                                        ng-model="wiModal.selectedZoneSet"
                                                        ng-change="wiModal.onZoneSetChange()"
                                                        ng-options="zoneset as zoneset.properties.name for zoneset in wiModal.zoneSets"
                                                        ng-disabled="wiModal.depthType=='intervalDepth'">
                                                </select>
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                    <div class="col-sm-5">
                                        <!-- <div class="form-group"> -->
                                            <label class="control-label col-sm-4">
                                                Active Zone
                                            </label>
                                            <div class="col-sm-8">
                                                <select class="form-control wi-form-control" ng-model="wiModal.selectedZone" ng-change="wiModal.onActiveZoneChange()"
                                                ng-disabled="wiModal.depthType=='intervalDepth'">
                                                    <option value="All" ng-selected="wiModal.crossplotModel.properties.pointsets[0].activeZone=='All'">All</option>
                                                    <option value="{{zone.id}}" ng-repeat="zone in wiModal.zoneSets[wiModal.selectedZoneSet.idx].children" ng-selected="wiModal.crossplotModel.properties.pointsets[0].activeZone==zone.id">{{zone.properties.name}}</option>
                                                </select>
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <div class="checkbox padding-left-15-percent">
                                                    <label><input type="checkbox" ng-model="wiModal.crossplotModel.properties.pointsets[0].showLine">Show line</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <div class="col-sm-3 padding-top-1em">
                                                Line Mode
                                            </div>
                                            <div class="col-sm-9">
                                                <label class="radio-inline">
                                                    <input type="radio" name="lineMode" ng-model="wiModal.lineMode" ng-value="true" ng-change="wiModal.onLineModeChange()">Horizontal
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="lineMode" ng-model="wiModal.lineMode" ng-value="false" ng-change="wiModal.onLineModeChange()">Vertical
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </wi-tab>
                    <wi-tab heading="Axis Colors">
                        <div class="container-fluid">

                            <div class="col-sm-11 padding-right-0">
                                <form class="form-horizontal form-condensed">
                                    <label class="control-label">
                                        <input ng-model="isDefineDepthColors"
                                            type="checkbox"
                                            ng-change="toggleDefineDepthColors()" />
                                        Define Depth Colors
                                    </label>

                                    <table class="font-size-10px table table-bordered axisColorTable">
                                        <thead>
                                        <tr>
                                            <th>Min Value</th>
                                            <th>Max Value</th>
                                            <th>Color</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in axisColors track by $index"
                                            ng-class="{selected:$index == selectedAxisColorRow}"
                                            ng-click="setClickedAxisColorRow($index)">
                                            <td>
                                                <input ng-model="item.minValue"
                                                        ng-disabled="isDefineDepthColors == false"
                                                        type="text" class="form-control wi-form-control valign-middle pull-left" />
                                            </td>
                                            <td>
                                                <input ng-model="item.maxValue"
                                                        ng-disabled="isDefineDepthColors == false"
                                                        type="text" class="form-control wi-form-control valign-middle pull-left" />
                                            </td>
                                            <td>
                                                <button ng-click="selectAxisColor($index)"
                                                        ng-style="{'background-color':item.color}"
                                                        ng-disabled="isDefineDepthColors == false"
                                                        class="form-control wi-form-control width-80px thick-border">
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </form>
                            </div>

                            <div class="col-sm-1">
                                <br><br>
                                <button class="btn btn-default" type="button" ng-click="removeAxisColorRow();">
                                    <span class="delete-16x16"></span>
                                </button>
                                <button class="btn btn-default" type="button" ng-click="addAxisColorRow();">
                                    <span class="plus-16x16"></span>
                                </button>
                            </div>

                        </div>
                    </wi-tab>
                    <wi-tab heading="Options">
                        <div class="container-fluid">
                            <form class="form-horizontal form-condensed">
                            <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2">Crossplot Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control wi-form-control"
                                                        >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">X Axis Label</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control wi-form-control"
                                                        >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Y Axis Label</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control wi-form-control"
                                                        >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Z Axis Label</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control wi-form-control"
                                                        >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Z1 Axis Label</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control wi-form-control"
                                                        >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="checkbox padding-left-5-percent">
                                                <label><input type="checkbox" value="">Put regression line equation on plot</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h5>Hard Copy</h5>
                                        <div class="col-sm-6">
                                            <label class="control-label col-sm-4 padding-tb-small">Width (inch)</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control">
                                            </div>
                                            <label class="control-label col-sm-4 padding-tb-small">Height (inch)</label>
                                            <div class="col-sm-8 padding-tb-small">
                                                <input type="number" class="form-control wi-form-control">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 padding-tb-small padding-left-20px">
                                            <div class="checkbox padding-1em">
                                                <label><input type="checkbox" value="">Plot Zone, depth and parameter info</label>
                                            </div>
                                            <div class="checkbox padding-1em">
                                                <label><input type="checkbox" value="">Plot Achive Zone Title</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h5>Frequency</h5>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <div class="checkbox padding-left-15-percent">
                                                    <label><input type="checkbox" value="">Display</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">Position</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control wi-form-control"
                                                            ng-model="wiModal.props.general.title"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">
                                                    Color
                                                </label>
                                                <div class="col-sm-9">
                                                    <div class="float-left">
                                                        <!-- <button ng-click="wiModal.colorCrossplot();"
                                                                ng-style="{'background-color':wiModal.props.general.color}"
                                                                class="form-control wi-form-control width-80px thick-border">
                                                        </button> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <div class="checkbox padding-left-15-percent">
                                                    <label><input type="checkbox" ng-model="wiModal.crossplotModel.properties.pointsets[0].showLine">Show line</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-9">
                                            <div class="col-sm-3 padding-top-1em">
                                                Line Mode
                                            </div>
                                            <div class="col-sm-9">
                                                <label class="radio-inline">
                                                    <input type="radio" name="lineMode" ng-model="wiModal.lineMode" ng-value="true" ng-change="wiModal.onLineModeChange()">Horizontal
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="lineMode" ng-model="wiModal.lineMode" ng-value="false" ng-change="wiModal.onLineModeChange()">Vertical
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                            </form>
                        </div>
                    </wi-tab>
                </wi-tabset>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onApplyButtonClicked()" class="btn btn-default"><span class="apply-16x16"></span>&nbsp;Apply</button>
                <button type="button" ng-click="wiModal.onOkButtonClicked()" class="btn btn-default"><span class="ok-16x16"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
