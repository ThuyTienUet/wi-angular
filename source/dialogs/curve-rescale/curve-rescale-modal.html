<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class="curve-rescale-16x16"></span>&nbsp;Rescale Curve</h4>
            </div>
            <div class="modal-body dialog-style">
                <form class="form-horizontal" action="" name="modalCurveRescale">
                    <h5 class="modal-infomation-title">
                        <span class="well-16x16"></span>
                        Well
                    </h5>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">
                            Select well:
                        </label>
                        <div class="col-sm-9">
                            <select ng-model="wiModal.idWell"
                                    class="form-control wi-form-control"
                                    ng-options="well.id as well.properties.name for well in wiModal.wells"
                                    ng-change="wiModal.selectedWell(wiModal.idWell)">
                            </select>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"><span class="depth-blank-16x16"></span>&nbsp;Depth Interval</h5>                
                    <div class="row form-group">
                        <label class="control-label col-sm-1">
                            Top
                        </label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.topDepth"
                                    type="number" class="form-control wi-form-control" step="any">
                        </div>
                        <label for="" class="control-label col-sm-1 padding-left-0">Bottom</label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.bottomDepth"
                                   type="number" class="form-control wi-form-control" step="any">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-default small-button"
                                    ng-click="wiModal.defaultDepth()">Default</button>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"> Input</h5>
                    <div class="row form-group">
                        <label class="control-label col-sm-2 padding-right-0"> Curve input</label>
                        <div class="col-sm-10">
                            <!-- <select class="form-control wi-form-control"
                                    ng-model="wiModal.idCurve"
                                    ng-options="curve.id as curve.name for curve in wiModal.curves"
                                    ng-change="wiModal.selectedCurve(wiModal.idCurve)">
                            </select> -->
                            <ui-select ng-model="wiModal.curveModel"
                                        class="normal-text"
                                        ng-change="wiModal.onChangeCurve(wiModal.curveModel)">
                                <ui-select-match placeholder='Select a curve'>
                                    {{wiModal.curveModel.properties.name}}
                                </ui-select-match>
                                <ui-select-choices group-by="'datasetName'"
                                                    repeat='curve in wiModal.curves | filter:{properties: {name:$select.search}} track by curve.id'>
                                    <div class="padding-left-20px">{{curve.properties.name}}</div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="control-label col-sm-2"> Left scale</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control wi-form-control"
                                    ng-model="wiModal.curveModel.lineProperties.minScale">
                        </div>
                        <label for="" class="control-label col-sm-2"> Right scale</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control wi-form-control"
                                    ng-model="wiModal.curveModel.lineProperties.maxScale">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-sm-2 control-label padding-right-0"> Logarithmic</label>
                        <div class="col-sm-1">
                            <input type="checkbox" class="input-check"
                                    ng-model="wiModal.logInput">
                        </div>
                    </div>
                    <h5 class="modal-infomation-title">Output</h5>
                    <div class="row form-group">
                        <label class="control-label col-sm-2"> Dataset</label>
                        <div class="col-sm-10">
                            <select class="form-control wi-form-control"
                                    ng-model="wiModal.outputObj.idDataset"
                                    ng-options="dataset.id as dataset.properties.name for dataset in wiModal.datasets">
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-2 padding-right-0"> Curve output</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control wi-form-control" 
                                    ng-model="wiModal.outputObj.curve">
                        </div>
                        <label for="" class="control-label col-sm-2 padding-right-0"> Unit</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control wi-form-control" 
                                    ng-model="wiModal.outputObj.unit">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="control-label col-sm-2 padding-right-0"> Left scale</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control wi-form-control"
                                    ng-model="wiModal.outputObj.leftScale">
                        </div>
                        <label for="" class="control-label col-sm-2 padding-right-0"> Right scale</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control wi-form-control"
                                    ng-model="wiModal.outputObj.rightScale">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-sm-2 control-label padding-right-0"> Logarithmic</label>
                        <div class="col-sm-1">
                            <input type="checkbox" class="input-check"
                                    ng-model="wiModal.outputObj.logOutput">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onRunButtonClicked()'><span class="run-16x16"></span>Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>Close</button>
            </div>
        </div>
    </div>
</div>
