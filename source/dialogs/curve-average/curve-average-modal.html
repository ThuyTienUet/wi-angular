<div class='modal fade'>
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class="well-insight-16x16"></span>&nbsp;Curve Average</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" name="modalCurveAverage">
                    <div class="form-group">
                        <label class="control-label col-sm-2"><span class="well-16x16"></span> Well</label>
                        <div class="col-sm-10">
                            <select ng-model="wiModal.wellModel.id"
                                    class="form-control wi-form-control"
                                    ng-options="well.id as well.properties.name for well in wiModal.wells">
                            </select>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"><span class="depth-blank-16x16"></span>&nbsp;Depth Interval</h5>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="">Top</label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.topDepth"
                                    type="number" class="form-control wi-form-control" step="any">
                        </div>
                        <label for="" class="control-label col-sm-1" style="padding-left: 0">Bottom</label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.bottomDepth"
                                   type="number" class="form-control wi-form-control" step="any">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-default"
                                    ng-click="wiModal.defaultDepth()">Default</button>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"><span class="curve-input-16x16"></span>&nbsp;Input</h5>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-4">Calculation method </label>
                        <div class="col-sm-4">
                            <label><input type="radio" value="Lateral Average" class="wi-form-control" name="calculation_method">Lateral Average</label>
                        </div>
                        <div class="col-sm-4">
                            <label><input type="radio" value="Arithmetic Average" class="wi-form-control" name="calculation_method">Arithmetic Average</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-4">Curve search mask </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control wi-form-control">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-default" >Apply</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="" class="control-label col-sm-5">Available curves</label>
                            <div class="col-sm-2"></div>
                            <label for="" class="control-label col-sm-5">Selected curves</label>
                        </div>
                        <div class="">
                            <div class="col-sm-5">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Curve</th>
                                        <th>DataSet</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td>DTCO3</td>
                                        <td>data</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-2">
                                <center>
                                <button type="button" class="form-group btn btn-default"><span class="arrow-right-16x16"></span></button>
                                    <p></p>
                                <button type="button" class="form-group btn btn-default"><span class="arrow-left-16x16"></span></button>
                                </center>
                            </div>
                            <div class="col-sm-5">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Curve</th>
                                        <th>DataSet</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td>DTCO3</td>
                                        <td>data</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"><span class="save-result-16x16"></span>Output</h5>
                    <div class="form-group">
                        <label for="" class="col-sm-2">Dataset</label>
                        <div class="col-sm-4">
                            <select class="form-control" required>
                                <option >

                                </option>
                            </select>
                        </div>
                        <label for="" class="col-sm-2">Output Curve</label>
                        <div class="col-sm-4">
                            <select class="form-control" required>
                                <option >

                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="run-16x16"></span>Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>Cancel</button>
            </div>
        </div>
    </div>
</div>
