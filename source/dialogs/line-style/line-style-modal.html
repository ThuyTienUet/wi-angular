<div class='modal fade'>
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Line Style</h4>
            </div>
            <div class="modal-body text-center">
                <form class="form-horizontal" action="" name="modalLineStyle">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4 normal-text" for="style">Line Width</label>
                                <div class="col-sm-8">
                                    <ui-select theme="bootstrap" ng-model="wiModal.options.lineStyle.lineWidth">
                                        <ui-select-match>
                                            <div class="col-sm-2 text-left">{{$select.selected}}</div>
                                            <svg height="10" width="100%" class="col-sm-10">
                                                <line x1="0" y1="5" x2="100%" y2="5"
                                                      style="stroke: {{wiModal.options.lineStyle.lineColor}}; stroke-width: {{$select.selected}}"></line>
                                            </svg>
                                        </ui-select-match>
                                        <ui-select-choices repeat="width in wiModal.widthes">
                                            <div class="col-sm-2 text-left">{{width}}</div>
                                            <svg height="10" width="100%" class="col-sm-10">
                                                <line x1="0" y1="5" x2="100%" y2="5"
                                                      style="stroke: {{wiModal.options.lineStyle.lineColor}}; stroke-width: {{width}}"></line>
                                            </svg>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4 normal-text" for="style">Line Style</label>
                                <div class="col-sm-8">
                                    <ui-select theme="bootstrap" ng-model="wiModal.options.lineStyle.lineStyle">
                                        <ui-select-match>
                                            <svg height="10" width="100%" class="col-sm-12">
                                                <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{$select.selected.join(',')}}"
                                                      style="stroke: {{wiModal.options.lineStyle.lineColor}}; stroke-width: 1}"></line>
                                            </svg>
                                        </ui-select-match>
                                        <ui-select-choices repeat="style in wiModal.styles" class="text-left">
                                            <div class="container-fluid">
                                                <!--<div class="col-sm-2 text-left"></div>-->
                                                <svg height="10" width="100%" class="col-sm-12">
                                                    <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{style.join(',')}}"
                                                          style="stroke: {{wiModal.options.lineStyle.lineColor}}; stroke-width: 1"></line>
                                                </svg>
                                            </div>

                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4 normal-text" for="color">Line Color</label>
                                <div class="col-sm-8 text-left">
                                    <input kendo-color-picker k-palette="'websafe'"
                                           class="form-control wi-form-control"
                                           ng-model="wiModal.options.lineStyle.lineColor"/>
                                    {{wiModal.options.lineStyle.lineColor}}
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Close</button>
                <!-- <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()' data-dismiss="modal"><span class="close-16x16"></span>&nbsp;Cancel</button> -->
            </div>
        </div>
    </div>
</div>
