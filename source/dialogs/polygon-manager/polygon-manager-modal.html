<div class='modal fade' id="polygon-modal" data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class=""></span>&nbsp;Polygon Manager</h4>
            </div>
            <div class="modal-body text-center" style="padding: 10 0">
                <div class="container-fluid" style="padding: 10 0">
                    <div class="col-sm-11">
                        <form class="form-horizontal">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <td></td>
                                        <td>Polygons</td>
                                        <td>Line Color</td>
                                        <td>Display</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="polygon in wiModal.getPolygons() track by $index"
                                        ng-class="{selected:$index == selectedRow}"
                                        ng-click="wiModal.setClickedRow($index)">
                                        <td>{{$index + 1}}</td>
                                        <td>
                                            <input ng-model="polygon.points"
                                                    type="text" class="form-control wi-form-control
                                                    valign-middle pull-left" style="height: 25px; width: calc(100% - 30px);"
                                                    ng-change="wiModal.onChange(polygon.index)">
                                            <button ng-click="wiModal.drawPolygon(polygon.index);wiModal.onChange(polygon.index)" 
                                                    class="wi-form-control">...</button>
                                        </td>
                                        <td style="width: 80px">
                                            <button ng-style="{'background-color':polygon.lineStyle}"
                                                    ng-click="wiModal.polygonLineColor(polygon.index);wiModal.onChange(polygon.index)"
                                                    class="form-control wi-form-control width-80px thick-border">
                                            </button>
                                        </td>
                                        <td style="width: 60px">
                                            <input type="checkbox" ng-model="polygon.display" ng-change="wiModal.onChange(polygon.index)">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-default" ng-click="wiModal.removeRow();">
                            <span class="delete-16x16"></span>
                        </button>
                        <button class="btn btn-default" ng-click="wiModal.addRow();">
                                <span class="ok-16x16"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onApplyButtonClicked()" class="btn btn-default"><span class="apply-16x16"></span>&nbsp;Apply</button>
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Ok</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
