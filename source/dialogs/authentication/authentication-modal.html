<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <wi-tabset>
                    <wi-tab heading="Login">
                        <div class="container-fluid">
                            <p></p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="username">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="username" name="username" ng-model="wiModal.username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="password">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" name="password" ng-model="wiModal.password" required>
                                    </div>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-default float-right margin-bottom-1_5em" ng-click="wiModal.onLoginButtonClicked()">Login</button>
                                <div class="form-group checkbox col-sm-4 pull-right">
                                    <label class="control-label" for="remember"><input type="checkbox" id="remember" ng-model="wiModal.remember"> Remember me</label>
                                </div>
                            </form>
                        </div>
                    </wi-tab>
                    <wi-tab heading="Register">
                        <div class="container-fluid">
                            <p></p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="usernameReg">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="usernameReg" name="usernameReg" ng-model="wiModal.usernameReg" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="passwordReg">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="passwordReg" name="passwordReg" ng-model="wiModal.passwordReg" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="passwordConfirm">Confirm your password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" ng-model="wiModal.passwordConfirm"
                                            required ng-blur="wiModal.checkPasswords()">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="useremailReg">Email</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="useremailReg" name="useremailReg" ng-model="wiModal.useremailReg">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="userfullnameReg">Full Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="userfullnameReg" name="userfullnameReg" ng-model="wiModal.userfullnameReg">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="userfullnameReg">Company</label>
                                    <div class="col-sm-8">
                                        <ui-select ng-model="wiModal.company">
                                            <ui-select-match placeholder='Select a company'>{{$select.selected.name}}</ui-select-match>
                                            <ui-select-choices repeat='com in wiModal.companyList | filter:{name:$select.search}'>
                                                <div class="padding-left-20px">{{com.name}}</div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="userfullnameReg">Captcha</label>
                                    <div class="col-sm-8">
                                        <img style="float: left" src="{{wiModal.captchaPNG}}">
                                        <input type="text" class="form-control" style="width: 30%;float: left" id="captcha" name="captcha" ng-model="wiModal.captcha">
                                    </div>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-default float-right margin-bottom-1_5em" ng-click="wiModal.onRegisterButtonClicked()">Register</button>
                            </form>
                        </div>
                    </wi-tab>
                </wi-tabset>
                <p class="dialog-error" ng-if="wiModal.error">Error: {{wiModal.error}}</p>
            </div>
        </div>
    </div>
</div>
