<div class='modal fade'>
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4>Attribute</h4>
            </div>
            <div class="modal-body">
                <wi-tabset>
                    <wi-tab heading="Line" ng-if="wiModal.lineOptions">
                        <div class="container-fluid">
                            <form action="" class="form-horizontal">
                                <br>
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4 normal-text" for="style">Line Style</label>
                                            <div class="col-sm-8">
                                                <ui-select theme="bootstrap" ng-model="wiModal.lineOptions.lineStyle.lineStyle">
                                                    <ui-select-match>
                                                        <svg height="10" width="100%" class="col-sm-12">
                                                            <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{$select.selected.join(',')}}"
                                                                style="stroke: {{wiModal.lineOptions.lineStyle.lineColor}}; stroke-width: 1}"></line>
                                                        </svg>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="style in wiModal.lineStyles" class="text-left">
                                                        <div class="container-fluid">
                                                            <svg height="10" width="100%" class="col-sm-12">
                                                                <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{style.join(',')}}"
                                                                    style="stroke: {{wiModal.lineOptions.lineStyle.lineColor}}; stroke-width: 1"></line>
                                                            </svg>
                                                        </div>
            
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="control-label col-sm-6 normal-text" for="line-width">Line Width</label>
                                            <div class="col-sm-6">
                                                <input type="number" id="line-width"
                                                    min="1" max="50"
                                                    class="form-control wi-form-control"
                                                    ng-model="wiModal.lineOptions.lineStyle.lineWidth">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-12 normal-text">Line Color</label>
                                            <div class="col-sm-12">
                                                <!-- <input kendo-color-picker k-palette="'websafe'"
                                                    class="form-control wi-form-control"
                                                    ng-model="wiModal.lineOptions.lineStyle.lineColor"/>
                                                {{wiModal.lineOptions.lineStyle.lineColor}} -->
                                                <div class="valign-middle pull-left" style="height: 28px; width: 90%;" ng-style="{'background-color':wiModal.lineOptions.lineStyle.lineColor}"></div>
                                                <button ng-click="wiModal.lineColor();" class="wi-form-control">...</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </wi-tab>
                    <wi-tab heading="Symbol" ng-if="wiModal.symbolOptions">
                        <div class="container-fluid">
                            <form class="form-horizontal">
                                <br>
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4 normal-text" for="style">Symbol Style</label>
                                            <div class="col-sm-8">
                                                <ui-select theme="bootstrap" ng-model="wiModal.symbolOptions.symbolStyle.symbolLineDash">
                                                    <ui-select-match>
                                                        <svg height="10" width="100%" class="col-sm-12">
                                                            <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{$select.selected.join(',')}}"
                                                                    style="stroke: {{wiModal.symbolOptions.symbolStyle.symbolStrokeStyle}}; stroke-width: 1}"></line>
                                                        </svg>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="style in wiModal.symbolStyles" class="text-left">
                                                        <div class="container-fluid">
                                                            <!--<div class="col-sm-2 text-left"></div>-->
                                                            <svg height="10" width="100%" class="col-sm-12">
                                                                <line x1="0" y1="5" x2="100%" y2="5" stroke-dasharray="{{style.join(',')}}"
                                                                        style="stroke: {{wiModal.symbolOptions.symbolStyle.symbolStrokeStyle}}; stroke-width: 1"></line>
                                                            </svg>
                                                        </div>

                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="control-label col-sm-6 normal-text" for="style">Symbol Size</label>
                                            <div class="col-sm-6">
                                                <input type="number" id="symbol-size"
                                                    min="1" max="50"
                                                    class="form-control wi-form-control"
                                                    ng-model="wiModal.symbolOptions.symbolStyle.symbolSize">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4 normal-text">Pattern</label>
                                            <div class="col-sm-8">
                                                <ui-select theme="bootstrap" ng-model="wiModal.symbolOptions.patternFill.pattern">
                                                    <ui-select-match>
                                                        <wi-canvas-rect name="_selectedPatternFill" 
                                                                        pattern="{{wiModal.symbolOptions.patternFill.pattern}}" 
                                                                        width="270" height="20" 
                                                                        foreground="{{wiModal.symbolOptions.patternFill.foreground}}" 
                                                                        background='{{wiModal.symbolOptions.patternFill.background}}'>
                                                        </wi-canvas-rect>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="symbolPattern in wiModal.symbolPatterns">
                                                        <wi-canvas-rect name="{{symbolPattern}}" pattern="{{symbolPattern}}" 
                                                                        width="270" height="20" 
                                                                        foreground="{{wiModal.symbolOptions.patternFill.foreground}}" 
                                                                        background='{{wiModal.symbolOptions.patternFill.background}}'>
                                                        </wi-canvas-rect>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4 normal-text" for="color">Border Color</label>
                                            <div class="col-sm-8 text-left">
                                                <button ng-click="wiModal.lineColor();" 
                                                        ng-style="{'background-color':wiModal.symbolOptions.symbolStyle.symbolStrokeStyle}"
                                                        class="form-control wi-form-control width-80px">Change</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </wi-tab>
                </wi-tabset>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Ok</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
