<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span><img src="img/32x32/project_new_32x32.png"></span>&nbsp;New Project</h4>
                <h4 class="modal-infomation-title"><span><img src="img/32x32/project_normal_32x32.png"></span>&nbsp;Project Infomation</h4>

            </div>
            <div class="modal-body">
                <div class="">
                    <form class="form-horizontal" action="" name="modalNewProject">
                        <div class="form-group">
                          <label class="control-label col-sm-3" for="projectName">Project name:</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" value="" id="projectName" name="projectName" ng-model="projectName" required>
                            <span ng-show ="modalNewProject.projectName.$dirty && modalNewProject.projectName.$error.required">Required*</span>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-3" for="location">Location:</label>
                          <div class="col-sm-9">
                            Location area
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-3" for="company">Company</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" value="" id="company" name="company" ng-model="company">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-3" for="department">Department:</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" value="" id="department" name="department" ng-model="department">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-3" for="descriptions">Descriptions:</label>
                          <div class="col-sm-9">
                            <textarea class="form-control" rows="8" value="" id="descriptions" name="descriptions" ng-model="descriptions"></textarea>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.close(wiModal.onOK())" class="btn btn-default" data-dismiss="modal"><span><img src="img/16x16/ok_16x16.png"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.close('Cancel')" class="btn btn-default" data-dismiss="modal"><span><img src="img/16x16/close_16x16.png"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
