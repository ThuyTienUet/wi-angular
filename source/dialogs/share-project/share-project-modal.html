<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4>Advance Sharing Project : {{wiModal.project.name}}</h4>
            </div>
            <div class="modal-body">
                <style>
                    .list-group {
                        max-height: calc(80% - 220px);
                        overflow: auto;
                    }

                    .list-group-item {
                        cursor: pointer;
                    }

                    .list-group-item.active {
                        background-color: #cccccc;
                    }

                    .list-group-item:hover {
                        background-color: #f0f0f0;
                    }

                    .list-user {

                    }
                </style>
                <div style="display: flex">
                    <div style="flex:1; margin: 0 5px;">
                        <h4 style="text-align: center">User's Groups</h4>
                        <ul class="list-group">
                            <li ng-repeat="group in wiModal.groups"
                                ng-click="wiModal.selectedGroup = group; wiModal.isSelectedGroup = true"
                                class="list-group-item"
                                ng-class="{active: group.idGroup==wiModal.selectedGroup.idGroup}">
                                {{group.name}}
                            </li>
                        </ul>
                        <button class="btn btn-default display-block text-ellipsis float-left"
                                style="margin-bottom:5px; margin-right: 5px;"
                                ng-click="wiModal.addNewGroup()"
                                ng-disabled="false">
                            <i class="plus-16x16"></i>
                            <span>Add new group</span>
                        </button>
                        <!--<button class="btn btn-default display-block text-ellipsis float-left"-->
                        <!--style="margin-bottom:5px;margin-right: 5px;"-->
                        <!--ng-click="wiModal.deleteGroup()"-->
                        <!--ng-disabled="">-->
                        <!--<i class="edit-16x16"></i>-->
                        <!--<span>Edit group</span>-->
                        <!--</button>-->
                        <button class="btn btn-default display-block text-ellipsis float-left"
                                style="margin-bottom:5px;margin-right: 5px;"
                                ng-click="wiModal.deleteGroup()"
                                ng-disabled="!wiModal.isSelectedGroup">
                            <i class="delete-16x16"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                    <div style="flex:1; margin: 0 5px;">
                        <h4 style="text-align: center">User in group</h4>
                        <ul class="list-group">
                            <li ng-repeat="user in wiModal.selectedGroup.users"
                                ng-click="wiModal.selectedUser = user; wiModal.isSelectedUser = true"
                                class="list-group-item" ng-class="{active: user.idUser == wiModal.selectedUser.idUser}">
                                {{user.username}}
                            </li>
                        </ul>
                        <button class="btn btn-default display-block text-ellipsis float-left"
                                style="margin-bottom:5px;margin-right: 5px;"
                                ng-click="wiModal.addUserToGroup()"
                                ng-disabled="!wiModal.isSelectedGroup">
                            <i class="plus-16x16"></i>
                            <span>Add user to group</span>
                        </button>
                        <button class="btn btn-default display-block text-ellipsis float-left"
                                style="margin-bottom:5px;margin-right: 5px;"
                                ng-click="wiModal.removeUser()"
                                ng-disabled="!wiModal.isSelectedUser">
                            <i class="delete-16x16"></i>
                            <span>Remove this user</span>
                        </button>
                        <div>
                            <br>
                            <hr>
                        </div>
                        <ul class="list-group" ng-hide="wiModal.showUserList">
                            <li ng-repeat="user in wiModal.users" class="list-group-item"
                                ng-click="wiModal.addUser(user)">
                                {{user.username}}
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'
                        ng-disabled="!wiModal.isSelectedGroup"><span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span
                        class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
