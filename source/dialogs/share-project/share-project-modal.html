<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4>Advance Sharing Project : {{wiModal.project.name}}</h4>
            </div>
            <div class="modal-body">
                <div style="display: flex; height: 40%">
                    <div style="flex:1; margin: 0 5px;display: flex;flex-direction:column;height: 90%;margin-bottom:0;">
                        <h4 style="text-align: center">Groups</h4>
                        <div style='background-color:white;border:none;display: flex;padding-top: 2px;padding-bottom: 2px; padding-left: 8px;'>
                            <i style="font-size: 16px; line-height:28px;z-index:1;color:#aaa;float: left;" class="fa fa-search"></i>
                            <input type='text' id="focus" 
                                    style='flex:1; margin-left: -22px; padding-left: 32px;color:steelblue;' 
                                    ng-model="wiModal.grFilter">
                        </div>
                        <wi-scroll id-scroll="'groupTreeScroll'" style='flex:1;display:flex;flex-direction:column;'
                                    class="list-scroll"
                                    up-trigger='wiModal.upTriggerGroup' down-trigger='wiModal.downTriggerGroup'>
                            <wi-base-treeview
                                        name="_group"
                                        container="wiModal"
                                        config="wiModal.groupsConfig"
                                        on-click-function='wiModal.groupClicked'
                                        filter="{{wiModal.grFilter}}">
                            </wi-base-treeview>
                        </wi-scroll>
                    </div>
                    <div style="flex:1; margin: 0 5px; display: flex;flex-direction:column;height: 90%;margin-bottom:0;">
                        <h4 style="text-align: center">Users in {{wiModal.selectGroupNode.name}}</h4>
                        <div style='background-color:white;border:none;display: flex;padding-top: 2px;padding-bottom: 2px; padding-left: 8px;'>
                            <i style="font-size: 16px; line-height:28px;z-index:1;color:#aaa;float: left;" class="fa fa-search"></i>
                            <input type='text' id="focus" 
                                    style='flex:1; margin-left: -22px; padding-left: 32px;color:steelblue;' 
                                    ng-model="wiModal.uFilter">
                        </div>
                        <wi-scroll id-scroll="'userTreeScroll'" style='flex:1;display:flex;flex-direction:column;'
                                    class="list-scroll"
                                up-trigger='wiModal.upTriggerUser' down-trigger='wiModal.downTriggerUser'>
                            <wi-base-treeview
                                        name="_user"
                                        container="wiModal"
                                        config="wiModal.usersConfig"
                                        filter="{{wiModal.uFilter}}">
                            </wi-base-treeview>
                        </wi-scroll>
                    </div>
                </div>
                <hr/>
                <div style="display: flex; height: 25%; border: 1px solid #ccc; ">
                    <div style="width: 100%; text-align: center; padding: 4em;" ng-show="!wiModal.objects">
                        <p style="font-weight: bold; color: #ccc; font-size: 3em">NO INFORMATION</p>
                    </div>
                    <div style="flex:1; overflow-y: overlay;" ng-show="wiModal.objects">
                        <ul class="list-group" style="margin-bottom: 0">
                            <li ng-repeat="object in wiModal.objects" class="list-group-item"
                                style="display: flex; padding: 3px 15px"><span style="flex: 1; line-height: 36px; ">{{object.displayAs}}</span>
                                <span style="padding: inherit">
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.get" ng-checked="{{object.get}}" ng-disabled="true">Get</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.create" ng-checked="{{object.create}}">Create</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.update" ng-checked="{{object.update}}">Update</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.delete" ng-checked="{{object.delete}}">Delete</label>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onApplyButtonClicked()'><span class="apply-16x16"></span>&nbsp;Apply Permission</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="cancel-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
