<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4>Advance Sharing Project : {{wiModal.project.name}}</h4>
            </div>
            <div class="modal-body">
                <style>
                    .list-body {
                        flex: 1;
                    }

                    .list-group {
                        max-height: calc(35%);
                        overflow: auto;
                    }

                    .list-group-item {
                        cursor: pointer;
                    }

                    .list-group-item.active {
                        background-color: #cccccc;
                    }

                    .list-group-item:hover {
                        background-color: #f0f0f0;
                    }

                    .list-user {

                    }

                </style>
                <div style="display: flex">
                    <div style="flex:1; margin: 0 5px;">
                        <h4 style="text-align: center">User's Groups</h4>
                        <ul class="list-group">
                            <li ng-repeat="group in wiModal.groups"
                                ng-click="wiModal.groupClicked(group)"
                                class="list-group-item"
                                ng-class="{active: group.idGroup==wiModal.selectedGroup.idGroup}"
                                style="display: flex; padding: 3px 15px">
                                <span style="flex: 1; line-height: 36px; ">{{group.name}}</span>
                                <button class="btn btn-default btn-sm pull-right margin-right-0_5em"
                                        title="Share to this group" ng-click="wiModal.shareProjectToGroup(group)"
                                        ng-show="!group.isShared">
                                    <i class="apply-16x16"></i>
                                </button>
                                <button class="btn btn-default btn-sm pull-right margin-right-0_5em"
                                        title="Unshare this group" ng-click="wiModal.unShareProjectFromGroup(group)"
                                        ng-show="group.isShared">
                                    <i class="exit-16x16"></i>
                                </button>

                                <button class="btn btn-default pull-right" title="Delete this group"
                                        ng-click="wiModal.deleteGroup(group)" ng-disabled="!group.canDelete">
                                    <i class="delete-16x16"></i>
                                </button>
                            </li>
                        </ul>
                        <button class="btn btn-default display-block text-ellipsis float-left"
                                style="margin-bottom:5px; margin-right: 5px;"
                                ng-click="wiModal.addNewGroup()"
                                ng-disabled="false">
                            <i class="plus-16x16"></i>
                            <span>Add new group</span>
                        </button>
                    </div>
                    <div style="flex:1; margin: 0 5px;">
                        <h4 style="text-align: center">User in group</h4>
                        <div class="list-body">
                            <ul class="list-group">
                                <li ng-repeat="user in wiModal.users" class="list-group-item" ng-click="wiModal.userClicked(user)"
                                    style="display: flex; padding: 3px 15px"><span
                                        style="flex: 1; line-height: 36px; ">{{user.username}}</span>
                                    <button class="btn btn-default pull-right"
                                            title="Add user to group {{wiModal.selectedGroup.name}}"
                                            ng-click="wiModal.addUser(user)"
                                            ng-show="!user.isShared && wiModal.selectedGroup && wiModal.selectedGroup.canDelete">
                                        <i class="apply-16x16"></i>
                                    </button>
                                    <button class="btn btn-default pull-right"
                                            title="Remove user from group {{wiModal.selectedGroup.name}}"
                                            ng-click="wiModal.removeUser(user)"
                                            ng-show="user.isShared && wiModal.selectedGroup && wiModal.selectedGroup.canDelete">
                                        <i class="exit-16x16"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <hr/>
                <div style="display: flex" ng-show="wiModal.objects">
                    <div style="flex:1; margin: 0 5px;">
                        <ul class="list-group">
                            <li ng-repeat="object in wiModal.objects" class="list-group-item"
                                style="display: flex; padding: 3px 15px"><span style="flex: 1; line-height: 36px; ">{{object.displayAs}}</span>
                                <span style="padding: inherit">
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.get" ng-checked="{{object.get}}" ng-disabled="true">Get</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.create" ng-checked="{{object.create}}">Create</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.update" ng-checked="{{object.update}}">Update</label>
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="object.delete" ng-checked="{{object.delete}}">Delete</label>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onApplyButtonClicked()'><span class="apply-16x16"></span>&nbsp;Apply Permission</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="cancel-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
