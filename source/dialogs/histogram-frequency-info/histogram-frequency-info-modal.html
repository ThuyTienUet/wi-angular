<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCloseButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Histogram Frequency Info</h4>
            </div>
            <div class="modal-body">
                <div class="padding-1em container-fluid">
                    <div class="row">
                        <form class="col-sm-12 form-horizontal form-condensed">
                            <div id="frequency">
                                <h5>Frequency Info</h5>
                                <div style="height: 35%;overflow: overlay;padding-left: 15px;margin-bottom:20px">
                                    <table class="table form-group table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Value</th>
                                                <th>Point Num.</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="bin in wiModal.bins">
                                                <td>{{bin.x0}}&lt;&#45;&#45;&gt;{{bin.x1}}</td>
                                                <td>{{bin.length > 2? bin.length-2 : 0}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="static">
                                <h5>Static Info</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class="form-group">
                                        <label class="col-sm-4">Max Value Range:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control">
                                        </div>
                                        <div class="col-sm-4">
                                            <wi-button name="SeachButton" type="small" label="Seach" icon="ti-search" layout="icon-left"></wi-button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Bin Number:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Max Value:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Point Number:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onCloseButtonClicked();" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
