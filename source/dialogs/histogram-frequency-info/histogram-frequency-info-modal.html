<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCloseButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Histogram Frequency Info</h4>
            </div>
            <div class="modal-body">
                <div class="padding-1em container-fluid">
                    <div class="row">
                        <form class="col-sm-12 form-horizontal form-condensed">
                            <div id="frequency">
                                <h5>Frequency Info</h5>
                                <div style="padding-left: 15px;">
                                    <table class="table form-group table-bordered table-fixed">
                                        <thead>
                                            <tr>
                                                <th class="col-sm-3 text-right">Bin Number</th>
                                                <th class="col-sm-4">Value Range</th>
                                                <th class="col-sm-5">Point Num.</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="bin in wiModal.bins"  ng-class="{'background-color-steelblue': $index == wiModal.maxValueRange.id}">
                                                <td class="col-sm-3 text-right">{{$index + 1}}</td>
                                                <td class="col-sm-4">{{wiModal.getValueRange(bin)}}</td>
                                                <td class="col-sm-5">{{wiModal.getLength(bin)}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="static">
                                <h5>Static Info</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class="form-group">
                                        <label class="col-sm-4">Max Value Range:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control" disabled value="{{wiModal.maxValueRange.value}}">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Bin Number:</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control wi-form-control" min='1' max='{{wiModal.bins.length}}' ng-model='wiModal.SelectedBinNum'>
                                        </div>
                                        <div class="col-sm-4">
                                            <button class="btn btn-default" ng-click='wiModal.onSearchButtonClick()' ng-disabled="wiModal.SelectedBinNum == null">
                                                <i class="ti-search"></i>
                                                <span>Search</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Max Value:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control" disabled value="{{wiModal.Max_Value}}">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4">Point Number:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control wi-form-control" disabled value="{{wiModal.Point_Num}}">
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onCloseButtonClicked();" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
