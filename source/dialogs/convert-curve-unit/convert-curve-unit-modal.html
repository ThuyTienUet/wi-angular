<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="wiModal.onCancelButtonClicked()"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title"><span class="tools-normal-16x16"></span>&nbsp;Curve unit conversion</h4>
            </div>
            <div class="modal-body" style="overflow: unset">
                <style>
                    .ui-select-bootstrap > .ui-select-choices, .ui-select-bootstrap > .ui-select-no-choice {
                        width: fit-content;
                    }
                </style>
                <div class="row" ng-repeat="curve in wiModal.curves">
                    <label class="control-label col-sm-8" style="line-height: 30px">{{curve.name}} : Convert current
                        unit
                        : <b style="color: red">{{curve.properties.unit}}</b> to : </label>
                    <ui-select ng-model="curve.convertUnit" class="normal-text col-sm-4"
                               ng-disabled="curve.units.length === 0">
                        <ui-select-match placeholder='Select a unit'>{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat='unit in curve.units | filter:{name:$select.search}'>
                            <div class="padding-left-20px">{{unit.name}}</div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="wiModal.onApplyButtonClick()">
                    <span class="apply-16x16"></span>&nbsp;Apply
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
