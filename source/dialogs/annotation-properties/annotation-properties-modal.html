<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="annotation-16x16"></span>&nbsp;Text Field Properties</h4>
            </div>
            <div class="modal-body padding-0">
                <form class="form-horizontal">
                    <div class="container-fluid">
                        <div>
                            <h5>Text Attributes</h5>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea rows="5" ng-model="wiModal.props.text" class="width-100-percent"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default">Text...</button>
                            <button type="button" class="btn btn-default">Background...</button>
                        </div>
                        <div>
                            <h5>Boundaries</h5>
                            <div class="form-group">
                                <label for="left" class="control-label col-sm-4 normal-text">Left (%)</label>
                                <div class="col-sm-8">
                                    <input type="number" step="any" class="form-control wi-form-control" id="left" ng-model="wiModal.props.left">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="topDepth" class="control-label col-sm-4 normal-text">Top (depth)</label>
                                <div class="col-sm-8">
                                    <input type="number" step="any" class="form-control wi-form-control" id="topDepth" ng-model="wiModal.props.top">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bottomDepth" class="control-label col-sm-4 normal-text">Bottom (depth)</label>
                                <div class="col-sm-8">
                                    <input type="number" step="any" class="form-control wi-form-control" id="bottomDepth" ng-model="wiModal.props.bottom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="width" class="control-label col-sm-4 normal-text">Width (%)</label>
                                <div class="col-sm-8">
                                    <input type="number" step="any" class="form-control wi-form-control" id="width" ng-model="wiModal.props.width">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h5>Options</h5>
                            <div class="form-group">
                                <label for="vAlign" class="control-label col-sm-4 normal-text">Vertical Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.props.vAlign" class="form-control wi-form-control" id="vAlign" ng-disabled="wiModal.props.fitBounds">
                                        <option value="Top">Top</option>
                                        <option value="Middle">Middle</option>
                                        <option value="Bottom">Bottom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hAlign" class="control-label col-sm-4 normal-text">Horizontal Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.props.hAlign" class="form-control wi-form-control" id="hAlign" ng-disabled="wiModal.props.fitBounds">
                                        <option value="Left">Left</option>
                                        <option value="Center">Center</option>
                                        <option value="Right">Right</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="fitToBounds" class="col-sm-12 normal-text">
                                        <input type="checkbox" id="fitToBounds" ng-model="wiModal.props.fitBounds">Fit to Bounds
                                    </label>
                                    <label for="inDeviceSpace" class="col-sm-12 normal-text">
                                        <input type="checkbox" id="inDeviceSpace" ng-model="wiModal.props.deviceSpace">In Device Space
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <label for="shadow" class="col-sm-12 normal-text">
                                        <input type="checkbox" id="shadow" ng-model="wiModal.props.shadow">Shadow
                                    </label>
                                    <label for="vertical" class="col-sm-12 normal-text">
                                        <input type="checkbox" id="vertical" ng-model="wiModal.props.vertical">Vertical
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onApplyButtonClicked()" class="btn btn-default">
                    <span class="apply-16x16"></span>&nbsp;Apply</button>
                <button type="button" ng-click="wiModal.onOkButtonClicked()" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
