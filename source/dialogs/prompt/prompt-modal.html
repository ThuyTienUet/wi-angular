<div class='modal fade' >
	<div class='modal-dialog'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="wiModal.close(null)" aria-hidden="true">&times;</button>
				<h4 ng-bind-html="wiModal.title"></h4>
			</div>
			<div class="modal-body text-center">
				<form class="form-horizontal" action="" name="modalBlankPlot">
					<div class="form-group">
						<label class="control-label col-sm-3" for="name">{{wiModal.inputName}}:</label>							
						<div class="col-sm-9">
							<input type="text" class="form-control"
								ng-model="wiModal.input" ng-click="wiModal.error = null"
								wi-enter="wiModal.close(wiModal.input)" required autofocus>
						</div>
					</div>
				</form>
				<p class="dialog-error" ng-if="wiModal.error">Error: {{wiModal.error}}</p>
			</div>
			<div class="modal-footer">
				<button class='btn btn-default' ng-click='wiModal.close(wiModal.input)'>Ok</button>
				<button class='btn btn-default' ng-click='wiModal.close(null)'>Cancel</button>
			</div>
		</div>
	</div>
</div>
