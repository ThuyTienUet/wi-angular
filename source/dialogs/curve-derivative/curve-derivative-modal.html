<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class="curve-edit-16x16"></span>&nbsp;Curve Derivative</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class='col-sm-12 form-horizontal form-condensed'>
                        <div id="settings">
                            <h5>Settings</h5>
                            <div class="container-fluid">
                                <div class='form-group'>
                                    <label class="col-sm-2">Select well</label>
                                    <div class="col-sm-4">
                                        <select class="form-control wi-form-control" ng-model="wiModal.selectedWell"
                                               ng-options="well as well.properties.name for well in wiModal.wells "
                                               ng-change="wiModal.onWellChange()">
                                       </select>
                                    </div>
                                    <label class="col-sm-2">Input Curve</label>
                                    <div class="col-sm-4">
                                        <ui-select ng-model="wiModal.SelectedCurve" class="normal-text">
                                            <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurve.properties.name}}</ui-select-match>
                                            <ui-select-choices group-by="'datasetName'" repeat='curve in wiModal.curves | filter:{properties: {name:$select.search}} track by curve.id'>
                                                <div class="padding-left-20px">{{curve.properties.name}}</div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Top Depth</label>
                                    <div class="col-sm-4">
                                        <input class="form-control wi-form-control" type="number" ng-model="wiModal.topDepth" step="any" min='{{wiModal.selectedWell.properties.topDepth}}'>
                                    </div>
                                    <label class="col-sm-2">Botton Depth</label>
                                    <div class="col-sm-2 padding-right-0">
                                        <input ng-model="wiModal.bottomDepth" type="number" class="form-control wi-form-control" step="any" max='{{wiModal.selectedWell.properties.bottomDepth}}'>
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-default wi-form-control width-100-percent" ng-click="wiModal.clickDefault()">Default</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="Output">
                            <h5>Output</h5>
                            <div class="container-fluid">
                                <div class='form-group'>
                                    <label class="col-sm-2">Dataset</label>
                                    <div class="col-sm-4">
                                        <select class="form-control wi-form-control" ng-options="dataset.id as dataset.properties.name for dataset in wiModal.datasets"
                                                 ng-model="wiModal.selectedDataset"
                                                 ng-change="wiModal.onDatasetChange()">
                                        </select>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class="col-sm-2">Firt derivative</label>
                                    <div class="col-sm-4">
                                        <wi-custom-input type='curve' model='wiModal.firstCurve' options='wiModal.curves'></wi-custom-input>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class="col-sm-2">Second derivative</label>
                                    <div class="col-sm-4">
                                        <wi-custom-input type='curve' model='wiModal.secondCurve'
                                            options='wiModal.curves' disabled="!wiModal.checked"></wi-custom-input>
                                    </div>
                                    <div class="col-sm-4">
                                        <label><input type="checkbox" ng-model="wiModal.checked" >Output second derivative</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onRunButtonClicked()' ng-disabled="wiModal.validate();"><span class="run-16x16"></span>&nbsp;Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
