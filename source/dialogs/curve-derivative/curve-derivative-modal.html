<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class="curve-convolution-16x16"></span>&nbsp;Curve Derivative</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class='col-sm-12 form-horizontal form-condensed'>
                        <div id="settings">
                            <h5>Settings</h5>
                            <div class="container-fluid">
                                <div class='form-group'>
                                    <label class="col-sm-2">Select well</label>
                                    <div class="col-sm-4">
                                        <select class="form-control wi-form-control" ng-model="wiModal.selectedWell" ng-options="well as well.properties.name for well in wiModal.wells" ng-change="wiModal.onWellChange()">
                                       </select>
                                    </div>
                                    <label class="col-sm-2">Input Curve</label>
                                    <div class="col-sm-4">
                                        <ui-select ng-model="wiModal.SelectedCurve" class="normal-text">
                                            <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurve.properties.name}}</ui-select-match>
                                            <ui-select-choices group-by="'datasetName'" repeat='curve in wiModal.curves | filter:{properties: {name:$select.search}} track by curve.id'>
                                                <div class="padding-left-20px">{{curve.properties.name}}</div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Top Depth</label>
                                    <div class="col-sm-4">
                                        <input class="form-control wi-form-control" type="number" ng-model="wiModal.topDepth" step="any">
                                    </div>
                                    <label class="col-sm-2">Botton Depth</label>
                                    <div class="col-sm-2">
                                        <input ng-model="wiModal.bottomDepth" type="number" class="form-control wi-form-control" step="any">
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-default small-button" ng-click="wiModal.clickDefault()"style="with=100%;">Default</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="Output">
                            <h5>Output</h5>
                            <div class="container-fluid">
                                <div class='form-group'>
                                    <label class="col-sm-2">Dataset</label>
                                    <div class="col-sm-4">
                                        <select class="form-control wi-form-control" ng-options="dataset as dataset.properties.name for dataset in wiModal.datasets"
                                                 ng-model="wiModal.selectedDataset">
                                        </select>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class="col-sm-2">Firt derivative</label>
                                    <div class="col-sm-4">
                                        <input class="form-control wi-form-control">
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class="col-sm-2">Second derivative</label>
                                    <div class="col-sm-4">
                                        <input class="form-control wi-form-control">
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="checkbox">
                                            <label><input type="checkbox" value="">Output second derivative</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.run()'><span class="run-16x16"></span>&nbsp;Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span class="close-16x16"></span>&nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
