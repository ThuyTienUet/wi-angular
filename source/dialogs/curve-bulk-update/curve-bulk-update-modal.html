<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Curve bulk update</h4>
            </div>
            <div class="modal-body dialog-style">
                <p></p>
                <form class='form-horizontal form-condensed'>
                    <table class="text-on-table table table-bordered">
                        <thead>
                            <tr>
                                <th rowspan="2" width="5%">Use</th>
                                <th rowspan="2" width="10%">Track</th>
                                <th colspan="4" width="40%">Header</th>
                                <th colspan="2" width="20%">Scale</th>
                                <th colspan="2" width="25%">Display Type</th>
                            </tr>
                            <tr>
                                <th width="10%">Curve Name</th>
                                <th width="10%">Display Name</th>
                                <th width="10%">Family</th>
                                <th width="10%">Unit</th>
                                <th width="10%">Left</th>
                                <th width="10%">Right</th>
                                <th width="15%">Display Mode</th>
                                <th width="10%">Log/Linear</th>
                            </tr>
                        </thead>
                        <!-- <tbody>
                            <tr ng-repeat="track in wiModal.tracks">
                                <td width="5%" rowspan="{{track.lines.length}}">
                                    <input type="checkbox" 
                                            ng-model="track.use">
                                </td>
                                <td width="10%" rowspan="{{track.lines.length}}">
                                    {{track.name}}
                                </td>
                                <td width="10%">
                                    <input type="text"
                                            class="form-control wi-form-control"
                                            ng-model="track.lines[0].name">
                                </td>
                                <td width="10%">
                                    <input type="text"
                                            class="form-control wi-form-control"
                                            ng-model="track.lines[0].name">
                                </td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="15%"></td>
                                <td width="10%"></td>
                            </tr>
                        </tbody> -->
                        <tbody ng-repeat="track in wiModal.tracks">
                            <tr ng-repeat="line in track.lines">
                                <td width="5%" rowspan="{{track.lines.length}}"
                                    ng-hide="$index>0">
                                    <input type="checkbox" 
                                            ng-model="track.use">
                                </td>
                                <td width="10%" rowspan="{{track.lines.length}}"
                                    ng-hide="$index>0">
                                    {{track.name}}
                                </td>
                                <td width="10%">
                                    {{line.name}}
                                </td>
                                <td width="10%">
                                    <input type="text"
                                            class="form-control wi-form-control"
                                            ng-model="line.name">
                                </td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="10%"></td>
                                <td width="15%"></td>
                                <td width="10%"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onOkButtonClicked();" 
                        ng-disabled="wiModal.applyingInProgress" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked();" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
