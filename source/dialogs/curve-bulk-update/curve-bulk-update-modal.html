<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Curve bulk update</h4>
            </div>
            <div class="modal-body dialog-style">
                <p></p>
                <form class='form-horizontal form-condensed'>
                    <div class="row">
                        <div style="width : 5%" class="display-inline-block">Use</div>
                        <div style="width : 10%"  class="display-inline-block">Track</div>
                        <div style="width : 10%"  class="display-inline-block">Curve</div>
                        <div style="width : 15%"  class="display-inline-block">Left Scale</div>
                        <div style="width : 15%"  class="display-inline-block">Right Scale</div>
                        <div style="width : 10%"  class="display-inline-block">Auto Scale</div>
                        <div style="width : 20%"  class="display-inline-block">Display Mode</div>
                        <div style="width : 10%"  class="display-inline-block">Use All Curve</div>
                    </div>
                    <div ng-repeat="track in wiModal.tracks">
                        <div class="row">
                            <div style="width : 5%" class="display-inline-block">Use</div>
                            <div style="width : 10%"  class="display-inline-block">Track</div>
                            <div style="width : 10%"  class="display-inline-block">Curve</div>
                            <div style="width : 15%"  class="display-inline-block">Left Scale</div>
                            <div style="width : 15%"  class="display-inline-block">Right Scale</div>
                            <div style="width : 10%"  class="display-inline-block">Auto Scale</div>
                            <div style="width : 20%"  class="display-inline-block">Display Mode</div>
                            <div style="width : 10%"  class="display-inline-block">Use All Curve</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onRunButtonClicked();" 
                        ng-disabled="wiModal.applyingInProgress" class="btn btn-default">
                    <span class="run-16x16"></span>&nbsp;Run
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked();" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
