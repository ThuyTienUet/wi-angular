<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title">Fill Pattern Setting</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" name="modalFillPatternSetting">
                    <div class="row">
                        <h5>Fill</h5>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Fill pattern</label>
                                <div class="col-sm-8">
                                    <ui-select theme="bootstrap" ng-model="wiModal.options.fill.pattern">
                                        <ui-select-match>
                                            <wi-canvas-rect name="_selectedPatternCanvas" pattern="chert" 
                                                            width="300" height="20" 
                                                            foreground="{{wiModal.options.fill.foreground}}" 
                                                            background='{{wiModal.options.fill.background}}'>
                                            </wi-canvas-rect>
                                        </ui-select-match>
                                        <ui-select-choices repeat="pattern in wiModal.selectPatterns">
                                            <wi-canvas-rect name="{{pattern}}" pattern="{{pattern}}" 
                                                            width="300" height="20" 
                                                            foreground="{{wiModal.options.fill.foreground}}" 
                                                            background='{{wiModal.options.fill.background}}'>
                                            </wi-canvas-rect>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6 small-text">Foreground</label>
                                <div class="col-sm-6 text-left">
                                    <input kendo-color-picker k-palette="'websafe'"
                                           class="form-control wi-form-control"
                                           ng-model="wiModal.options.fill.foreground"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6 small-text" for="background">Background</label>
                                <div class="col-sm-6 text-left">
                                    <input kendo-color-picker k-palette="'websafe'"
                                           class="form-control wi-form-control"
                                           ng-model="wiModal.options.fill.background"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-7">
                                <label class="normal-text">
                                    <input type="checkbox" id="displayFill"
                                           value="" name=""
                                           ng-model="wiModal.options.fill.isFill"
                                           ng-change="wiModal.enableFill('positiveNegative', wiModal.options.fill.isFill);">
                                    Positive/Negative Fill
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="positiveNegative">
                            <div class="container-fluid">
                                <h5>Positive/Negative Fill</h5>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="normal-text">
                                            <input type="checkbox" id="noPositiveFill"
                                                   value="" name=""
                                                   ng-model="wiModal.options.positiveFill.isFill"
                                                   ng-change="wiModal.enableFill('positiveFill', wiModal.options.positiveFill.isFill);">
                                            No Positive fill
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div id="positiveFill">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Positive pattern</label>
                                                    <div class="col-sm-8">
                                                        <select ng-model="wiModal.options.positiveFill.pattern"
                                                                class="form-control wi-form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text" >Positive Foreground</label>
                                                    <div class="col-sm-6 text-left">
                                                        <input kendo-color-picker k-palette="'websafe'"
                                                               class="form-control wi-form-control"
                                                               ng-model="wiModal.options.positiveFill.foreground"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text">Positive Background</label>
                                                    <div class="col-sm-6 text-left">
                                                        <input kendo-color-picker k-palette="'websafe'"
                                                               class="form-control wi-form-control"
                                                               ng-model="wiModal.options.positiveFill.background"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="noNegativeFill" class="normal-text">
                                            <input type="checkbox" id="noNegativeFill"
                                                   value="" name=""
                                                   ng-model="wiModal.options.negativeFill.isFill"
                                                   ng-change="wiModal.enableFill('negativeFill', wiModal.options.negativeFill.isFill);">
                                            No Negative fill
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div id="negativeFill">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Negative pattern</label>
                                                    <div class="col-sm-8">
                                                        <select ng-model="wiModal.options.negativeFill.pattern"
                                                                class="form-control wi-form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text" >Positive Foreground</label>
                                                    <div class="col-sm-6 text-left">
                                                        <input kendo-color-picker k-palette="'websafe'"
                                                               class="form-control wi-form-control"
                                                               ng-model="wiModal.options.negativeFill.foreground"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text">Positive Background</label>
                                                    <div class="col-sm-6 text-left">
                                                        <input kendo-color-picker k-palette="'websafe'"
                                                               class="form-control wi-form-control"
                                                               ng-model="wiModal.options.negativeFill.background"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <p class="dialog-error" ng-if="wiModal.error">Error: {{wiModal.error}}</p>
            </div>
            <div class="modal-footer">
                <button ng-click="wiModal.onOkButtonClicked()" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;Close
                </button>
                <!-- <button class="btn btn-default" ng-click="wiModal.onCancelButtonClicked()">
                    <span class="cancel-16x16"></span>&nbsp;Cancel
                </button> -->
            </div>
        </div>
    </div>
</div>
