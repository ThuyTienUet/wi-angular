<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()"
                        aria-hidden="true">&times;
                </button> -->
                <h4 class="modal-title">Fill Pattern Setting</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" name="modalFillPatternSetting">
                    <div class="row">
                        <h5>Fill</h5>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Fill pattern</label>
                                <div class="col-sm-8">
                                    <ui-select theme="bootstrap" ng-model="wiModal.options.fill.pattern.name"
                                                ng-disabled="!wiModal.options.fill.display">
                                        <ui-select-match>
                                            <wi-canvas-rect name="_selectedPatternCanvas" 
                                                            pattern="{{wiModal.options.fill.pattern.name}}" 
                                                            width="300" height="20" 
                                                            foreground="{{wiModal.options.fill.pattern.foreground}}" 
                                                            background='{{wiModal.options.fill.pattern.background}}'>
                                            </wi-canvas-rect>
                                        </ui-select-match>
                                        <ui-select-choices repeat="selectedPattern in wiModal.selectPatterns">
                                            <wi-canvas-rect name="{{selectedPattern}}" pattern="{{selectedPattern}}" 
                                                            width="300" height="20" 
                                                            foreground="{{wiModal.options.fill.pattern.foreground}}" 
                                                            background='{{wiModal.options.fill.pattern.background}}'>
                                            </wi-canvas-rect>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6 small-text">Foreground</label>
                                <div class="col-sm-6 text-left">
                                    <button ng-style="{'background-color':wiModal.options.fill.pattern.foreground}" ng-click="wiModal.foreground()"
                                            class="form-control wi-form-control width-80px">Change</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-6 small-text" for="background">Background</label>
                                <div class="col-sm-6 text-left">
                                    <button ng-style="{'background-color':wiModal.options.fill.pattern.background}" ng-click="wiModal.background()"
                                            class="form-control wi-form-control width-80px">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-7">
                                <label class="normal-text">
                                    <input type="checkbox" id="displayFill"
                                           value="" name=""
                                           ng-model="wiModal.options.fill.display" 
                                           ng-change="wiModal.correctFillingStyle()">
                                    No Positive/Negative Fill
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="positiveNegative">
                            <div class="container-fluid">
                                <h5>Positive/Negative Fill Settings</h5>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="normal-text">
                                            <input type="checkbox" id="PositiveFill"
                                                   value="" name=""
                                                   ng-model="wiModal.options.positiveFill.display"
                                                   ng-change="">
                                            Positive fill
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div id="positiveFill">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Positive pattern</label>
                                                    <div class="col-sm-8">
                                                        <ui-select theme="bootstrap" ng-model="wiModal.options.positiveFill.pattern.name" ng-disabled="wiModal.options.fill.display">
                                                            <ui-select-match>
                                                                <wi-canvas-rect name="_selectedPatternCanvasPositive" 
                                                                                pattern="{{wiModal.options.positiveFill.pattern.name}}" 
                                                                                width="270" height="20" 
                                                                                foreground="{{wiModal.options.positiveFill.pattern.foreground}}" 
                                                                                background='{{wiModal.options.positiveFill.pattern.background}}'>
                                                                </wi-canvas-rect>
                                                            </ui-select-match>
                                                            <ui-select-choices repeat="selectedPattern in wiModal.selectPatterns">
                                                                <wi-canvas-rect name="{{selectedPattern}}" pattern="{{selectedPattern}}" 
                                                                                width="270" height="20" 
                                                                                foreground="{{wiModal.options.positiveFill.pattern.foreground}}" 
                                                                                background='{{wiModal.options.positiveFill.pattern.background}}'>
                                                                </wi-canvas-rect>
                                                            </ui-select-choices>
                                                        </ui-select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text" >Positive Foreground</label>
                                                    <div class="col-sm-6 text-left">
                                                        <button ng-click="wiModal.posPositiveForeground()" ng-style="{'background-color':wiModal.options.positiveFill.pattern.foreground}"
                                                                class="form-control wi-form-control width-80px">Change</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text">Positive Background</label>
                                                    <div class="col-sm-6 text-left">
                                                        <button ng-click="wiModal.posPositiveBackground()" ng-style="{'background-color':wiModal.options.positiveFill.pattern.background}" 
                                                                class="form-control wi-form-control width-80px">Change</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="NegativeFill" class="normal-text">
                                            <input type="checkbox" id="NegativeFill"
                                                   value="" name=""
                                                   ng-model="wiModal.options.negativeFill.display"
                                                   >
                                            Negative fill
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div id="negativeFill">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4">Negative pattern</label>
                                                    <div class="col-sm-8">
                                                        <ui-select theme="bootstrap" ng-model="wiModal.options.negativeFill.pattern.name" ng-disabled="wiModal.options.fill.display">
                                                            <ui-select-match>
                                                                <wi-canvas-rect name="_selectedPatternCanvasNegative" 
                                                                                pattern="{{wiModal.options.negativeFill.pattern.name}}" 
                                                                                width="270" height="20" 
                                                                                foreground="{{wiModal.options.negativeFill.pattern.foreground}}" 
                                                                                background='{{wiModal.options.negativeFill.pattern.background}}'>
                                                                </wi-canvas-rect>
                                                            </ui-select-match>
                                                            <ui-select-choices repeat="selectedPattern in wiModal.selectPatterns">
                                                                <wi-canvas-rect name="{{selectedPattern}}" pattern="{{selectedPattern}}" 
                                                                                width="270" height="20" 
                                                                                foreground="{{wiModal.options.negativeFill.pattern.foreground}}" 
                                                                                background='{{wiModal.options.negativeFill.pattern.background}}'>
                                                                </wi-canvas-rect>
                                                            </ui-select-choices>
                                                        </ui-select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text" >Positive Foreground</label>
                                                    <div class="col-sm-6 text-left">
                                                        <button ng-click="wiModal.negPositiveForeground()" ng-style="{'background-color':wiModal.options.negativeFill.pattern.foreground}" 
                                                                class="form-control wi-form-control width-80px">
                                                                Change
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-6 small-text">Positive Background</label>
                                                    <div class="col-sm-6 text-left">
                                                        <button ng-click="wiModal.negPositiveBackground()" ng-style="{'background-color':wiModal.options.negativeFill.pattern.background}" 
                                                                class="form-control wi-form-control width-80px">
                                                                Change
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <p class="dialog-error" ng-if="wiModal.error">Error: {{wiModal.error}}</p>
            </div>
            <div class="modal-footer">
                <button ng-click="wiModal.onOkButtonClicked()" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;Close
                </button>
                <!-- <button class="btn btn-default" ng-click="wiModal.onCancelButtonClicked()">
                    <span class="cancel-16x16"></span>&nbsp;Cancel
                </button> -->
            </div>
        </div>
    </div>
</div>
