<div class='modal fade'>
    <div class='modal-dialog lg-modal'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Load LAS file</h4>
            </div>
            <div class="modal-body text-center">
                <form class="form-horizontal" action="" name="modalImportLAS">
                    <div class="row">
                        <div class="form-group">
                            <h5>Select File</h5>
                            <div class="col-sm-9">
                                <input type="text" class="form-control wi-form-control" value="" id="" ng-model="fileSelected">
                            </div>
                            <div class="col-sm-3">
                                <button class="selectFile">Select</button>
                                <input id="selected" type="file" style="display: none;"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7">

                        </div>
                        <div class="col-sm-5">
                            <div class="row">
                                <h5>Well info</h5>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="selectWell">Select Well</label>
                                    <div class="col-sm-8">
                                        <select ng-model="wiModal.selectedWell" name="selectWell" value=""
                                                class="form-control wi-form-control"
                                                ng-options="x for x in wiModal.selectWell track by x"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="topDepth">Top Depth</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="topDepth" value="" name="topDepth"
                                               ng-model="topDepth" class="form-control wi-form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="bottomDepth">Bottom Depth</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="bottomDepth" value="" name="bottomDepth"
                                               ng-model="bottomDepth" class="form-control wi-form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="depthUnit">Depth Unit</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="depthUnit" value="" name="depthUnit"
                                               ng-model="depthUnit" class="form-control wi-form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="wellStep">Well step</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="wellStep" value="" name="wellStep"
                                               ng-model="wellStep" class="form-control wi-form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 normal-text" for="datasetName">Dataset Name</label>
                                    <div class="col-sm-8">
                                        <select ng-model="wiModal.datasetName" name="datasetName" value=""
                                                class="form-control wi-form-control"
                                                ng-options="x for x in wiModal.datasetName track by x"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <h5 class="small-text">LAS file</h5>
                                    <div class="form-group">
                                        <label class="control-label col-sm-6 tiny-text" for="step">Step</label>
                                        <div class="col-sm-6">
                                            <input type="number" id="step" value="" name="step"
                                                   ng-model="step" class="form-control wi-form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-6 tiny-text" for="topDepth">Top Depth</label>
                                        <div class="col-sm-6">
                                            <input type="number" id="topDepth" value="" name="topDepth"
                                                   ng-model="topDepth" class="form-control wi-form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-6 tiny-text" for="bottomDepth">Bottom Depth</label>
                                        <div class="col-sm-6">
                                            <input type="number" id="bottomDepth" value="" name="bottomDepth"
                                                   ng-model="bottomDepth" class="form-control wi-form-control" disabled>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-6 tiny-text" for="depthUnit">Depth Unit</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="depthUnit" value="" name="depthUnit"
                                                   ng-model="depthUnit" class="form-control wi-form-control" disabled>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-4">
                                    <h5 class="small-text">LAS input</h5>
                                    <div class="form-group">
                                        <input type="number" id="step" value="" name="step"
                                               ng-model="step" class="form-control wi-form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="topDepth" value="" name="topDepth"
                                               ng-model="topDepth" class="form-control wi-form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="bottomDepth" value="" name="bottomDepth"
                                               ng-model="bottomDepth" class="form-control wi-form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="depthUnit" value="" name="depthUnit"
                                               ng-model="depthUnit" class="form-control wi-form-control">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Load</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()' data-dismiss="modal"><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
