<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- <div ng-show="wiModal.updating" id='spinner-holder'></div> -->
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Crossplot For Track</h4>
            </div>
            <div class="modal-body padding-0 dialog-style">
                <div class="container-fluid">
                    <form class="form-horizontal form-condensed">
                        <p></p>
                        <div class="row">
                            <div class='container-fluid form-group'>
                                <label class="col-sm-3">Crossplot Name: </label>
                                <div class="col-sm-9">
                                    <div class="input-group has-cuccess has-feedback">
                                        <input type="text" class="form-control" placeholder="Auto named" ng-model="wiModal.crossplotProps.name">
                                        <span class="input-group-btn">
                                            <button ng-disabled="!wiModal.crossplotProps.name" ng-click="wiModal.checkNameAvailable()" class="btn btn-default" type="button">Check Available</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1 padding-bottom-1em"><strong>Axis</strong></div>
                            <div class="col-sm-2 text-center padding-bottom-1em"><strong>Curve Name</strong></div>
                            <div class="col-sm-5 text-center padding-bottom-1em"><strong>Scales</strong></div>
                            <div class="col-sm-2 text-center padding-bottom-1em"><strong>Major</strong></div>
                            <div class="col-sm-2 text-center padding-bottom-1em"><strong>Minor</strong></div>
                        </div>

                        <div class="row padding-bottom-0_5em">
                            <div class="col-sm-1 top-4px">X</div>
                            <div class="col-sm-2">
                                <ui-select ng-model="wiModal.SelectedCurveX"
                                    ng-change="wiModal.onselectedCurveXChange()"
                                    class="normal-text">
                                    <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurveX.name}}</ui-select-match>
                                    <ui-select-choices
                                    repeat='curve in wiModal.curvesArr | filter:{ name : $select.search } track by curve.idCurve'>
                                        <div class="padding-left-20px">{{curve.name}}</div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Left</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.scaleLeft">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Right</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.scaleRight">
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <label class="font-weight-normal">
                                    <input type="checkbox" value=""
                                            ng-model="wiModal.crossplotProps.logX">Log
                                </label>
                            </div>
                            <div class="col-sm-2">
                                <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.majorX">
                            </div>
                            <div class="col-sm-2">
                                <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.minorX">
                            </div>
                        </div>
                        <div class="row padding-bottom-0_5em">
                            <div class="col-sm-1 top-4px">Y</div>
                            <div class="col-sm-2">
                                <ui-select ng-model="wiModal.SelectedCurveY"
                                    ng-change="wiModal.onselectedCurveYChange()"
                                    class="normal-text">
                                    <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurveY.name}}</ui-select-match>
                                    <ui-select-choices
                                    repeat='curve in wiModal.curvesArr | filter:{ name : $select.search } track by curve.idCurve'>
                                        <div class="padding-left-20px">{{curve.name}}</div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Bottom</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.scaleBottom">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Top</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.scaleTop">
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <label class="font-weight-normal">
                                    <input type="checkbox" value=""
                                            ng-model="wiModal.crossplotProps.logY">Log
                                </label>
                            </div>
                            <div class="col-sm-2">
                                <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.majorY">
                            </div>
                            <div class="col-sm-2">
                                <input type="number" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.minorY">
                            </div>
                        </div>
                        <div class="row padding-bottom-0_5em" ng-hide="wiModal.dragToCreate">
                            <div class="col-sm-1 top-4px">Color</div>
                            <div class="col-sm-2">
                                <ui-select ng-model="wiModal.SelectedCurveZ"
                                    ng-change="wiModal.onselectedCurveZChange()"
                                    class="normal-text">
                                    <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurveZ.name}}</ui-select-match>
                                    <ui-select-choices
                                    repeat='curve in wiModal.curvesArr | filter:{ name : $select.search } track by curve.idCurve'>
                                        <div class="padding-left-20px">{{curve.name}}</div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Min</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                               ng-model="wiModal.crossplotProps.scaleMin"
                                               ng-disabled="!wiModal.crossplotProps.idCurveZ">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label col-sm-4 font-weight-normal">Max</label>
                                <div class="col-sm-8 padding-right-0">
                                    <input type="number" class="form-control wi-form-control"
                                               ng-model="wiModal.crossplotProps.scaleMax"
                                               ng-disabled="!wiModal.crossplotProps.idCurveZ">
                                </div>
                            </div>
                            <div class="col-sm-1">
                                
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label col-sm-3 font-weight-normal padding-left-0">Colors</label>
                                <div class="col-sm-9 padding-right-0">
                                    <input type="text" class="form-control wi-form-control"
                                            ng-model="wiModal.crossplotProps.numColor">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row padding-bottom-0_5em">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 font-weight-normal">
                                        Point Symbol
                                    </label>
                                    <div class="col-sm-8">
                                        <ui-select theme="bootstrap"
                                                    ng-model="wiModal.crossplotProps.pointSymbol">
                                            <ui-select-match>
                                                <div ng-repeat="type in wiModal.selectPointSymbol"
                                                     ng-if="wiModal.crossplotProps.pointSymbol==type">
                                                    <canvas id="{{type}}-match" class="valign-bottom" width="20" height="20" wi-element-ready="wiModal.drawIcon(type+'-match', type)"></canvas>{{type}}
                                                </div>
                                            </ui-select-match>
                                            <ui-select-choices repeat="type in wiModal.selectPointSymbol" position="down">
                                                <canvas id="{{type}}" width="20" height="20" class="valign-bottom" wi-element-ready="wiModal.drawIcon(type, type)"></canvas>{{type}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 font-weight-normal">Point Size</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control wi-form-control"
                                                ng-model="wiModal.crossplotProps.pointSize">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row padding-bottom-0_5em">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 font-weight-normal">
                                        Overlay Lines
                                    </label>
                                    <div class="col-sm-8">
                                        <ui-select theme="bootstrap"
                                                    ng-model="wiModal.overlayLine">
                                            <ui-select-match>
                                                <div>
                                                    {{wiModal.overlayLine}}
                                                </div>
                                            </ui-select-match>
                                            <ui-select-choices repeat="type in wiModal.selectOverlayLines" position="down">
                                                {{type}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-6 font-weight-normal">
                                        Point Color
                                    </label>
                                    <div class="col-sm-6">
                                        <div class="float-left">
                                            <button ng-click="wiModal.pointColorSymbol();"
                                                    ng-style="{'background-color':wiModal.crossplotProps.pointColor}"
                                                    class="form-control wi-form-control width-80px thick-border">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-6 font-weight-normal">
                                        Background
                                    </label>
                                    <div class="col-sm-6">
                                        <div class="float-left">
                                            <button ng-click="wiModal.backgroundColorSymbol();"
                                                    ng-style="{'background-color':wiModal.background}"
                                                    class="form-control wi-form-control width-80px thick-border">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-hide="wiModal.dragToCreate">
                            <div class="col-sm-2">
                                <label for="isIntervalDepths" class="font-weight-normal">
                                    <!-- <input type="radio" id="isIntervalDepths" ng-model="wiModal.depthType" value="intervalDepth" ng-change="wiModal.onDepthTypeChanged()"> -->
                                    Interval Depths
                                </label>
                            </div>
                            <div class="col-sm-5">
                                <!-- <div class="form-group"> -->
                                    <label class="control-label col-sm-4 font-weight-normal">Top (m)</label>
                                    <div class="col-sm-8 padding-right-0">
                                        <input type="number" step="0.0001" class="form-control wi-form-control"
                                        ng-model="wiModal.crossplotProps.intervalDepthTop"
                                        ng-disabled="!(wiModal.depthType=='intervalDepth')">
                                    </div>
                                <!-- </div> -->
                            </div>
                            <div class="col-sm-5">
                                <!-- <div class="form-group"> -->
                                    <label class="control-label col-sm-4 font-weight-normal">Bottom (m)</label>
                                    <div class="col-sm-8 padding-right-0">
                                        <input type="number" step="0.0001" class="form-control wi-form-control"
                                        ng-model="wiModal.crossplotProps.intervalDepthBottom"
                                        ng-disabled="!(wiModal.depthType=='intervalDepth')">
                                    </div>
                                <!-- </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onOkButtonClicked()" ng-disabled="wiModal.isNotValid()" class="btn btn-default"><span class="ok-16x16"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
