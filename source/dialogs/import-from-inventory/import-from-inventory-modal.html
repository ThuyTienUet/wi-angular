<div class='modal fade' id="inventory-modal" data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4>Load file from inventory</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div id="left-inventory" class="col-sm-5">
                            <wi-inventory-treeview name="'projectTreeview'" config="wiModal.projectConfig" container="wiModal" selected-node="wiModal.projectSelectedNode"></wi-inventory-treeview>
                        </div>
                        <div id="center-inventory" class="col-sm-1">
                            <div class="row">
                                <button class="btn btn-default" title="import" ng-click='wiModal.importButtonClicked()' ng-class="{'disabled': !wiModal.importValid}">
                                    <span class="arrow-left-32x32"></span>
                                </button>
                            </div>
                            <!-- <br>
                            <div class="row">
                                <button class="btn btn-default" ng-click=''><span class="arrow-right-32x32"></span></button>
                            </div> -->
                        </div>
                        <div id="right-inventory" class="col-sm-6">
                            <wi-inventory-treeview name="'inventoryTreeview'" config="wiModal.inventoryConfig" container="wiModal" selected-node="wiModal.inventorySelectedNode"></wi-inventory-treeview>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onLoadButtonClicked()'><span class="ok-16x16"></span>&nbsp;Load
                </button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'><span
                    class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
