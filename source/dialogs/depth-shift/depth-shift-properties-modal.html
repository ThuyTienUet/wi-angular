<div id="depth-shift-properties-modal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4><span class=""></span>&nbsp;Depth Shift</h4>
            </div>

            <div class="modal-body">
                <div class="container-fluid padding-0">
                    <form class="form-horizontal form-condensed dialog-style" action="" name="modalDepthShift">
                        <h5 class="normal-text">Well</h5>
                        <br>
                        <div class="form-group">
                            <span>Select well:</span>
                            <select ng-model="wiModal.props.selectedWellId"
                                    class="form-control wi-form-control"
                                    ng-options="item.idWell as item.name for item in wiModal.wells"
                                    ng-disabled="true">
                            </select>
                        </div>
                        <div class="form-group">
                            <span>Shift mode:</span>
                            <label>
                                <input type="radio" ng-model="wiModal.props.shiftMode" ng-value="wiModal.SHIFT_MODES.INTERPOLATE" />
                                Interpolate
                            </label>
                            <label>
                                <input type="radio" ng-model="wiModal.props.shiftMode" ng-value="wiModal.SHIFT_MODES.NORMAL" />
                                Normal
                            </label>
                            <label>
                                <input type="radio" ng-model="wiModal.props.shiftMode" ng-value="wiModal.SHIFT_MODES.CORE" />
                                Core
                            </label>
                        </div>
                        <h5 class="normal-text">Input</h5>
                        <br>
                        <div class="form-group">
                            <span>Shift curve: </span>
                            <select ng-model="wiModal.props.shiftCurveId"
                                    class="form-control wi-form-control"
                                    ng-options="item.id as item.name for item in wiModal.curves"
                                    ng-disabled="true">
                            </select>
                        </div>
                        <div class="form-group">
                            <span>Reference curve: </span>
                            <select ng-model="wiModal.props.referenceCurveId"
                                    class="form-control wi-form-control"
                                    ng-options="item.id as item.name for item in wiModal.curves">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" ng-model="wiModal.props.isShowOriginalTrack" />
                                Show original track
                            </label>
                        </div>
                        <h5 class="normal-text">Depth shift table</h5>
                        <br>
                        <table class="font-size-10px table table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Original Depth</th>
                                    <th>Shifted Depth</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="shiftPoint in wiModal.props.shiftPoints track by $index"
                                    ng-class="{selected:$index == wiModal.selectedRow}"
                                    ng-click="wiModal.setClickedRow($index)">
                                    <td>{{$index + 1}}</td>
                                    <td>
                                        <input ng-model="shiftPoint.name"
                                                type="text" class="form-control wi-form-control valign-middle pull-left"/>
                                    </td>
                                    <td>
                                        <input ng-model="shiftPoint.originalDepth"
                                                type="number" class="form-control wi-form-control valign-middle pull-left"
                                                ng-change="wiModal.updateDepthShiftChange($index)" />
                                    </td>
                                    <td>
                                        <input ng-model="shiftPoint.shiftedDepth"
                                                type="number" class="form-control wi-form-control valign-middle pull-left"
                                                ng-change="wiModal.updateDepthShiftChange($index)" />
                                    </td>
                                    <td>
                                        <input ng-model="shiftPoint.change"
                                                type="number" class="form-control wi-form-control valign-middle pull-left"
                                                ng-change="wiModal.updateDepthShiftShiftedDepth($index)"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="wiModal.onApplyButtonClicked()" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;Apply
                </button>
                <button ng-click="wiModal.onOkButtonClicked()" class="btn btn-default">
                    <span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button class="btn btn-default" ng-click="wiModal.onCancelButtonClicked()">
                    <span class="cancel-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
