<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Marker Properties</h4>
            </div>
            <div class="modal-body padding-0">
                <form action="" class="form-horizontal">
                    <div class="container-fluid">
                        <div id="marker-label">
                            <h5>Marker Label</h5>
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-4 normal-text">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control wi-form-control" id="name" ng-model="wiModal.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nameHAlign" class="control-label col-sm-4 normal-text">Horizontal Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.nameHAlign" value="" class="form-control wi-form-control" id="nameHAlign">
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nameVAlign" class="control-label col-sm-4 normal-text">Vertical Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.nameVAlign" value="" class="form-control wi-form-control" id="nameVAlign">
                                        <option value="low">Low</option>
                                        <option value="center">Center</option>
                                        <option value="high">High</option>
                                        <option value="none">None</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="marker-depths">
                            <h5>Marker Depths</h5>
                            <div class="form-group">
                                <label for="depth" class="control-label col-sm-4 normal-text">Depth</label>
                                <div class="col-sm-8">
                                    <input type="number" min="0" step="0.01" class="form-control wi-form-control" id="depth" ng-model="wiModal.depth">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="precision" class="control-label col-sm-4 normal-text">Precision</label>
                                <div class="col-sm-8">
                                    <input type="number" min="0" class="form-control wi-form-control" id="precision" ng-model="wiModal.precision" ng-change="wiModal.onPrecisionChange()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="depthHAlign" class="control-label col-sm-4 normal-text">Horizontal Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.depthHAlign" value="" class="form-control wi-form-control" id="depthHAlign">
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="depthVAlign" class="control-label col-sm-4 normal-text">Vertical Alignment</label>
                                <div class="col-sm-8">
                                    <select ng-model="wiModal.depthVAlign" value="" class="form-control wi-form-control" id="depthVAlign">
                                        <option value="low">Low</option>
                                        <option value="center">Center</option>
                                        <option value="high">High</option>
                                        <option value="none">None</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div id="marker-styles">
                                    <h5>Marker Styles</h5>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button type="button" ng-click="wiModal.onLineStyleButtonClicked()" class="btn btn-block btn-default">Line Style</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div id="symbol-properties">
                                    <h5>Symbol Properties</h5>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="isShowSymbol" class="col-sm-12 normal-text">
                                            <input type="checkbox" id="isShowSymbol" ng-model="wiModal.showSymbol">Show Symbol
                                        </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4 small-text"></label>
                                                <div class="col-sm-8 text-right">
                                                    <button type="button" ng-click="wiModal.onSymbolStyleButtonClicked()" class="btn btn-default" ng-disabled="!wiModal.showSymbol">Style</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4 normal-text" for="symbolSize">Symbol Size</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control wi-form-control" id="symbolSize" ng-model="wiModal.symbolSize" ng-disabled="!wiModal.showSymbol">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="symbolType" class="control-label col-sm-4 normal-text">Symbol Type</label>
                                        <div class="col-sm-8">
                                            <select ng-model="wiModal.symbolType" class="form-control wi-form-control" id="symbolType" ng-disabled="!wiModal.showSymbol">
                                        <option value="circle">Circle</option>
                                        <option value="square">Square</option>
                                    </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onApplyButtonClicked()" class="btn btn-default"><span class="apply-16x16"></span>&nbsp;Apply</button>
                <button type="button" ng-click="wiModal.onOkButtonClicked()" class="btn btn-default"><span class="ok-16x16"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
