<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4>Training Model</h4>
            </div>
            <div style='display:flex;flex-direction:column;' class="modal-body">
                <form  id="create">
                    <div class="form-group form-inline">
                        <label class="control-label col-sm-3">Model name</label>
                        <input class="form-control wi-form-control" type="text" class="form-control" ng-model="wiModal.name" autofocus required>
                    </div>
                    <div class="form-group form-inline">
                        <label class="control-label control-label col-sm-3">Model type</label>
                        <select class="form-control wi-form-control" ng-model="wiModal.type" 
                                ng-options="x.type as x.name for x in wiModal.types"
                                ng-change="wiModal.changeType(wiModal.type)" required>
                        </select>
                    </div>
                    <div class="form-group form-inline container-fluid" ng-show="wiModal.dnn" style="margin: 0; padding-left: 0">
                        <label class="control-label col-sm-3">Unit for Multi Perceptrons</label>
                        <div class="col-sm-9" style="padding: 0">
                            <div style="margin-bottom: 8px; " ng-repeat="x in wiModal.units">
                                <select class="form-control wi-form-control">
                                    <option value="sigmoid">Sigmoid</option>
                                    <option value="tanh">Tanh</option>
                                    <option value="softmax">Softmax</option>
                                </select>	
                                <input class="form-control wi-form-control" type="number" ng-model="x.n_nodes" required>
                                <a class="remove" ng-click="wiModal.remove_layer($index)">&times;</a>
                            </div>
                            <a ng-click="wiModal.add_layer()" 
                                class="btn btn-default" 
                                style="margin-bottom: 8px; color: black; text-decoration: none">
                                Add layer
                            </a>
                        </div>
                    </div>				
                    <div class="form-group form-inline" ng-show="wiModal.dnn || wiModal.lnr">
                        <label class="control-label col-sm-3">Number of epoch</label>
                        <input class="form-control wi-form-control" type="number" ng-model="wiModal.params['n_epochs']">
                    </div>
                    <div class="form-group form-inline" ng-show="wiModal.lnr">
                        <label class="control-label col-sm-3">Learning rate</label>
                        <input class="form-control wi-form-control" type="number" step="0.001" ng-model="wiModal.params['learning_rate']"  required>
                    </div>
                    <div class="form-group form-inline" ng-show="wiModal.lnr">
                        <label class="control-label col-sm-3">Feature range</label>
                        <input class="form-control wi-form-control" type="number" step="0.1" ng-model="wiModal.params['feature_range'][0]"  required>
                        <input class="form-control wi-form-control" type="number" step="0.1" ng-model="wiModal.params['feature_range'][1]"  required>
                    </div>
                    <div class="form-group form-inline" ng-show="wiModal.lnr">
                        <label class="control-label col-sm-3">Batch size</label>
                        <input class="form-control wi-form-control" type="number" step="10" ng-model="wiModal.params['batch_size']" id="batch_size">
                    </div>
                    <div class="form-group form-inline">
                        <label class="control-label col-sm-3">Description</label>
                        <input class="form-control wi-form-control" type="text" ng-model="wiModal.description" class="form-control"  required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'><span class="ok-16x16"></span>&nbsp;Run</button>
            </div>
        </div>
    </div>
</div>
