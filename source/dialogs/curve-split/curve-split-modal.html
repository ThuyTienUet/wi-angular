<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true" ng-disabled="wiModal.process">&times;</button>
                <h4><span class=".cureve-splice-16x16"></span>&nbsp;Split Curve</h4>
            </div>
            <div class="modal-body dialog-style">
                <form class="form-horizontal" action="" name="modalSplitCurve">
                    <h5 class="modal-infomation-title">
                        <span class="well-16x16"></span>
                        Well
                    </h5>
                    <div class="row form-group">
                        <label class="control-label col-sm-3">
                            Select well:
                        </label>
                        <div class="col-sm-9">
                            <select ng-model="wiModal.idWell"
                                    class="form-control wi-form-control"
                                    ng-options="well.id as well.properties.name for well in wiModal.wells"
                                    ng-change="wiModal.selectWell(wiModal.idWell)">
                            </select>
                        </div>
                    </div>
                    <h5 class="modal-infomation-title"><span class="depth-blank-16x16"></span>&nbsp;Depth Interval</h5>
                    <div class="row form-group">
                        <label class="control-label col-sm-2">
                            Top
                        </label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.topDepth"
                                   ng-disabled="wiModal.disable"
                                   type="number" class="form-control wi-form-control">
                        </div>
                        <label class="control-label col-sm-2 padding-left-0">
                            Bottom
                        </label>
                        <div class="col-sm-4">
                            <input ng-model="wiModal.bottomDepth"
                                   ng-disabled="wiModal.disable"
                                   type="number" class="form-control wi-form-control">
                        </div>
                    </div>
                    <h5 class="modal-infomation-title">
                        <span class="curve-input-16x16"></span>&nbsp;
                        Input
                    </h5>
                    <div class="row form-group">
                        <label class="col-sm-2 control-label" style="padding-right: 0">
                            Input Curve
                        </label>
                        <div class="col-sm-4"class='form-control wi-form-control'>
                            <ui-select ng-model="wiModal.idCurve"
                                ng-change="wiModal.selectCurve(wiModal.idCurve)"
                                class="normal-text">
                                <ui-select-match placeholder='Select a curve'>{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices group-by="'datasetName'"
                                repeat='curve.id as curve in wiModal.curves | filter:{name:$select.search} track by curve.id'>
                                    <div class="padding-left-20px">{{curve.properties.name}}</div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <label for="" class="col-sm-2 control-label" style="padding-left: 0">
                            Number Split
                        </label>
                        <div class="col-sm-4">
                            <input type="number" step="1"
                                   ng-model="wiModal.numberSplit"
                                   class="form-control wi-form-control"
                                   ng-change="wiModal.changeNumberSplit(wiModal.numberSplit)"
                                   min="1" max="10">
                        </div>
                    </div>
                    <h5 class="modal-infomation-title">
                        <span class="save-result-16x16"></span>
                        Output
                    </h5>
                    <div class="row form-group">
                        <label for="" class="col-sm-2">
                            Dataset
                        </label>
                        <div class="col-sm-4">
                            <select ng-model="wiModal.idDataset"
                                    ng-options="dataset.id as dataset.properties.name for dataset in wiModal.datasets"
                                    ng-change="wiModal.selectDataset(wiModal.idDataset)"
                                    class="form-control wi-form-control">
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <table class="table table-bordered availableCurve">
                                <thead style="display: block">
                                <tr style="width: 100%; display: table">
                                    <th width="40%">Curve name</th>
                                    <th width="30%">Depth start</th>
                                    <th width="30%">Depth end</th>
                                </tr>
                                </thead>
                                <tbody style="display: block;height: 10em; overflow-y: overlay">
                                <tr ng-model="wiModal.array" ng-repeat="curve in wiModal.arrayCurve track by $index">
                                    <td width="40%">
                                        <input type="text" class="form-control wi-form-control" ng-model="curve.name">
                                    </td>
                                    <td width="30%">
                                        <input type="number" class="form-control wi-form-control" step="any" ng-model="curve.start">
                                    </td>
                                    <td width="30%">
                                        <input type="number" class="form-control wi-form-control" step="any" ng-model="curve.end">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' ng-click='wiModal.onRunButtonClicked()' ng-disabled="wiModal.process"><span class="run-16x16"></span>Run</button>
                <button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()' ng-disabled="wiModal.process"><span class="close-16x16"></span>Cancel</button>
            </div>
        </div>
    </div>
</div>
