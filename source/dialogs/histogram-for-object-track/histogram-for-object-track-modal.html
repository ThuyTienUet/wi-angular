<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked();" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="images-properties-16x16"></span>&nbsp;Histogram For Track</h4>
            </div>

            <div class="modal-body dialog-style">
                <div class="padding-1em container-fluid">
                    <div class="row">
                        <form class='col-sm-12 form-horizontal form-condensed'>
                            <div id="histogramname">
                                <h5>Histogram Name</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class='form-group'>
                                        <label class="col-sm-3">Name</label>
                                        <div class="col-sm-9">
                                            <div class="input-group has-cuccess has-feedback">
                                                <input type="text" class="form-control" placeholder="Auto named" ng-model="wiModal.histogramProps.name">
                                                <span class="input-group-btn">
                                                    <button ng-disabled="!wiModal.histogramProps.name" ng-click="wiModal.checkNameAvailable()" class="btn btn-default" type="button">Check Available</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="choosedepth" ng-hide="wiModal.histogramProps.dragToCreate">
                                <h5>Choose Depth</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class='form-group'>
                                        <label class="col-sm-3">Top(m)</label>
                                        <div class="col-sm-3">
                                            <input class="form-control wi-form-control" type="number" ng-model="wiModal.histogramProps.intervalDepthTop" ng-disabled="false"
                                                required min="0">
                                        </div>
                                        <label class="col-sm-3">Bottom(m)</label>
                                        <div class="col-sm-3">
                                            <input class="form-control wi-form-control" type="number" ng-model="wiModal.histogramProps.intervalDepthBottom" ng-disabled="false"
                                                required min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="xaxes">
                                <h5>X Axes</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class='form-group'>
                                        <label class="col-sm-3">Curve name</label>
                                        <div class="col-sm-3"class="form-control wi-form-control">
                                            <ui-select ng-model="wiModal.SelectedCurve"
                                                ng-change="wiModal.onSelectCurveChange()"
                                                class="normal-text">
                                                <ui-select-match placeholder='Select a curve'>{{wiModal.SelectedCurve.name}}</ui-select-match>
                                                <ui-select-choices group-by="'datasetName'"
                                                repeat='curve in wiModal.curvesArr | filter:{ name : $select.search } track by curve.idCurve'>
                                                    <div class="padding-left-20px">{{curve.name}}</div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <label class="col-sm-3">Number of Divisions</label>
                                        <div class="col-sm-3">
                                            <input class="form-control wi-form-control" type="number" ng-model="wiModal.histogramProps.divisions">
                                        </div>
                                    </div>
                                    <div class='form-group'>
                                        <label class="col-sm-3">Left scale</label>
                                        <div class="col-sm-3">
                                            <input class="form-control wi-form-control" type="number" ng-model="wiModal.histogramProps.leftScale">
                                        </div>
                                        <label class="col-sm-3">Right scale</label>
                                        <div class="col-sm-3">
                                            <input class="form-control wi-form-control" type="number" ng-model="wiModal.histogramProps.rightScale">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <input type="checkbox" ng-model="wiModal.histogramProps.showGaussian">
                                            <label>Show Gaussian</label>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="checkbox" ng-model="wiModal.histogramProps.loga">
                                            <label>Loga</label>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="checkbox" ng-model="wiModal.histogramProps.showGrid">
                                            <label>Show Grid</label>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="checkbox" ng-model="wiModal.histogramProps.flipHorizontal">
                                            <label>Flip Horizontal</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="yaxes">
                                <h5>Y Axes</h5>
                                <div class="col-sm-offset-1 col-sm-11 container-fluid">
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <input type="radio" name='plotType' ng-model="wiModal.histogramProps.plotType" value="Frequency" ng-checked="wiModal.histogramProps.plotType == 'Frequency'">
                                            <label>Frequency count</label>
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="radio" name='plotType' ng-model="wiModal.histogramProps.plotType" value="Percent" ng-checked="wiModal.histogramProps.plotType == 'Percent'">
                                            <label>Percentile</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="col-sm-3">Color</label>
                                            <div class="col-sm-3">
                                                <input ng-style="{'background-color':wiModal.histogramProps.color}" ng-click="wiModal.chooseChartColor();" class="form-control wi-form-control width-80px thick-border"
                                                    type="button">
                                            </div>
                                            <label class="col-sm-3">Background</label>
                                            <div class="col-sm-3">
                                                <input ng-style="{'background-color':wiModal.histogramProps.background}" ng-click="wiModal.chooseBackground();" class="form-control wi-form-control width-80px thick-border"
                                                    type="button">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onOKButtonClicked();" class="btn btn-default" ng-disabled="wiModal.isNotValid();">
                    <span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button type="button" ng-click="wiModal.onApplyButtonClicked();" ng-hide="wiModal.histogramProps.dragToCreate" class="btn btn-default" ng-disabled="wiModal.isNotValid();">
                    <span class="ok-16x16"></span>&nbsp;Apply
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked();" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
