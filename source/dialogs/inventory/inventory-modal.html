<div class='modal fade' id="inventory-modal" data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-1000'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4>Inventory</h4>
            </div>
            <div class="modal-body" style="padding: 0;">
                <iframe src="{{wiModal.inventoryUrl}}" frameborder="0" style="height: 80%; width:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
