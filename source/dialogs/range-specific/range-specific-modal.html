<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="wiModal.onCancelButtonClicked()"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title"><span class="info-frp-16x16"></span>&nbsp;Range Specific</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" name="modalRangeSpecific">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="from">From: </label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" step="0.0001"
                                   name='topDepth' ng-model="wiModal.depthRange[0]"
                                   wi-decimal-places="4" required ng-blur="wiModal.verifyRange()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="to">To:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" step="0.0001"
                                   name="bottomDepth"
                                   ng-model="wiModal.depthRange[1]"
                                   wi-decimal-places="4" required ng-blur="wiModal.verifyRange()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="wiModal.onOkButtonClicked()" ng-disabled="modalRangeSpecific.topDepth.$invalid || modalRangeSpecific.bottomDepth.$invalid" class="btn btn-default"><span class="ok-16x16"></span>&nbsp;OK</button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default"><span class="close-16x16"></span>&nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
