<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Yes or No?</h4>
            </div>
            <div class="modal-body">
                Project Name: <input type="text" ng-model="name"></br>
                Location: <input type="file" ng-model="location" webkitdirectory directory multiple></br>
                Company: <input type="text" ng-model="company"></br>
                Department: <input type="text" ng-model="department"></br>
                Description: <textarea name="des" id="" cols="30" rows="10" ng-model="description"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(onOK())" class="btn btn-default" data-dismiss="modal">OK</button>
                <button type="button" ng-click="close('Cancel')" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
