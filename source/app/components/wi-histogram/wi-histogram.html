<div class="histogram-toolbar-wrapper">
    
    <wi-toolbar name="HistogramToolbar1">
    		<wi-button name="SaveFormatButton" icon="save-16x16" type="small" tooltip="Save Format" handler="handlers.SaveFormatButtonClicked">

    		</wi-button>
    		<wi-button name="PrintButton" icon="print-16x16" type="small" tooltip="Print" handler="handlers.PrintButtonClicked">

    		</wi-button>
    		<wi-button name="EditFormatButton" icon="properties-16x16" type="small" tooltip="Edit Format" handler="handlers.EditFormatButtonClicked">

    		</wi-button>
    		<wi-button name="ActiveZoneButton" icon="zone-edit-16x16" type="small" tooltip="Active Zone" handler="handlers.ActiveZoneButtonClicked">

    		</wi-button>
    		<wi-button name="FrequencyInfoButton" label="Frequency Info" type="small" handler="handlers.FrequencyInfoButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="HistogramToolbar2">
    		<wi-button name="GaussianButton" label="Gaussian" layout="icon-left" type="small" tooltip="Gausian" is-check-type="1" checked="wiHistogram.histogramModel.properties.showGaussian" handler="handlers.GaussianButtonClicked">

    		</wi-button>
    		<wi-button name="CumulativeButton" label="Cumulative" layout="icon-left" type="small" tooltip="Cumulative" is-check-type="1" checked="wiHistogram.histogramModel.properties.showCumulative" handler="handlers.CumulativeButtonClicked">

    		</wi-button>
    		<wi-button name="PlotBarsButton" label="Plot Bars" layout="icon-left" type="small" tooltip="Plot barchart" is-check-type="1" checked="wiHistogram.histogramModel.properties.plot=='Bar'" handler="handlers.PlotBarsButtonClicked">

    		</wi-button>
    		<wi-button name="PlotCurvesButton" label="Plot Curves" layout="icon-left" type="small" tooltip="Plot line chart" is-check-type="1" checked="wiHistogram.histogramModel.properties.plot=='Curve'" handler="handlers.PlotCurvesButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="HistogramToolbar3">
    		<wi-dropdown name="PlotTypeDropdown" label="Plot Type" type="small">
    				<wi-button name="FrequencyButton" label="Frequency" layout="icon-left" type="small" class="height-auto" is-check-type="1" checked="wiHistogram.histogramModel.properties.plotType=='Frequency'" handler="handlers.FrequencyButtonClicked">

    				</wi-button>
    				<wi-button name="PercentButton" label="Percent" layout="icon-left" type="small" class="height-auto" is-check-type="1" checked="wiHistogram.histogramModel.properties.plotType=='Percent'" handler="handlers.PercentButtonClicked">

    				</wi-button>

    		</wi-dropdown>
    		<wi-dropdown name="ColorDropdown" label="Color" type="small">
    				<wi-button name="ColorByZoneButton" label="Color by Zone" layout="icon-left" type="small" class="height-auto" is-check-type="1" handler="handlers.ColorByZoneButtonClicked">

    				</wi-button>
    				<wi-button name="ColorByInputCurveButton" label="Color by Inpur Curve" layout="icon-left" type="small" class="height-auto" is-check-type="1" checked="1" handler="handlers.ColorByInputCurveButtonClicked">

    				</wi-button>

    		</wi-dropdown>

    </wi-toolbar>

</div>
<div class="histogram-main-content" style="flex: 1; display: flex; flex-direction: row;">
    <wi-d3-histogram style="width: 100%; flex: 1; display: flex;"
    name='{{wiHistogram.wiD3AreaName}}'
    wi-histogram-ctrl='wiHistogram'></wi-d3-histogram>
</div>
