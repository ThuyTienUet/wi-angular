<div class="logplot-toolbar-wrapper">
    
    <wi-toolbar name="Databases1Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="EditFormatButton" icon="properties-16x16" label="" layout="" description="" type="small" tooltip="Edit Format" handler="handlers.EditFormatButtonClicked">

    		</wi-button>
    		<wi-button name="SaveAsLogplotButton" icon="save-16x16" label="" layout="" description="" type="small" tooltip="Save as Logplot Template" handler="handlers.SaveAsLogplotButtonClicked">

    		</wi-button>
    		<wi-button name="SaveAsButton" icon="save-as-16x16" label="" layout="" description="" type="small" tooltip="Save As" handler="handlers.SaveAsButtonClicked">

    		</wi-button>
    		<wi-button name="PrintButton" icon="print-16x16" label="" layout="" description="" type="small" tooltip="Print" handler="handlers.PrintButtonClicked">

    		</wi-button>
    		<wi-button name="PrintToImageButton" icon="arrow-right-16x16" label="" layout="" description="" type="small" tooltip="Print To Image" handler="handlers.PrintToImageButtonClicked">

    		</wi-button>
    		<wi-dropdown name="ScaleDropdown" icon="scale-16x16" label="" layout="" description="" type="small" tooltip="Scale">
    				<wi-button name="Scale20Button" icon="" label="1:20" layout="" description="" type="" tooltip="" handler="handlers.Scale20ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale50Button" icon="" label="1:50" layout="" description="" type="" tooltip="" handler="handlers.Scale50ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale100Button" icon="" label="1:100" layout="" description="" type="" tooltip="" handler="handlers.Scale100ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale200Button" icon="" label="1:200" layout="" description="" type="" tooltip="" handler="handlers.Scale200ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale300Button" icon="" label="1:300" layout="" description="" type="" tooltip="" handler="handlers.Scale300ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale500Button" icon="" label="1:500" layout="" description="" type="" tooltip="" handler="handlers.Scale500ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale1000Button" icon="" label="1:1000" layout="" description="" type="" tooltip="" handler="handlers.Scale1000ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale2000Button" icon="" label="1:2000" layout="" description="" type="" tooltip="" handler="handlers.Scale2000ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale2500Button" icon="" label="1:2500" layout="" description="" type="" tooltip="" handler="handlers.Scale2500ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale3000Button" icon="" label="1:3000" layout="" description="" type="" tooltip="" handler="handlers.Scale3000ButtonClicked">

    				</wi-button>
    				<wi-button name="Scale5000Button" icon="" label="1:5000" layout="" description="" type="" tooltip="" handler="handlers.Scale5000ButtonClicked">

    				</wi-button>
    				<wi-button name="ScaleFullButton" icon="" label="1:Full" layout="" description="" type="" tooltip="" handler="handlers.ScaleFullButtonClicked">

    				</wi-button>

    		</wi-dropdown>

    </wi-toolbar>
    <wi-toolbar name="Databases2Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="ZoomInButton" icon="zoom-in-16x16" label="" layout="" description="" type="small" tooltip="Zoom in" handler="handlers.ZoomInButtonClicked">

    		</wi-button>
    		<wi-button name="ZoomOutButton" icon="zoom-out-16x16" label="" layout="" description="" type="small" tooltip="Zoom out" handler="handlers.ZoomOutButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="Databases3Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="CropDisplayButton" icon="plot-range-16x16" label="" layout="" description="" type="small" tooltip="Crop display" handler="handlers.CropDisplayButtonClicked">

    		</wi-button>
    		<wi-dropdown name="RangeSpecificDropdown" icon="plot-range-specific-16x16" label="" layout="" description="" type="small" tooltip="">
    				<wi-button name="RangeFromButton" icon="" label="From" layout="" description="" type="" tooltip="" handler="handlers.RangeFromButtonClicked">

    				</wi-button>
    				<wi-button name="RangeToButton" icon="" label="To" layout="" description="" type="" tooltip="" handler="handlers.RangeToButtonClicked">

    				</wi-button>
    				<wi-button name="RangeOkButton" icon="" label="OK" layout="" description="" type="" tooltip="" handler="handlers.RangeOkButtonClicked">

    				</wi-button>

    		</wi-dropdown>
    		<wi-button name="ViewWholeWellButton" icon="plot-whole-well-16x16" label="" layout="" description="" type="small" tooltip="View Whole Well" handler="handlers.ViewWholeWellButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="Databases4Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="AddDepthAxisButton" icon="depth-axis-add-16x16" label="" layout="" description="" type="small" tooltip="Add Deph Axis" handler="handlers.AddDepthAxisButtonClicked">

    		</wi-button>
    		<wi-button name="NewTrackButton" icon="logplot-new-16x16" label="" layout="" description="" type="small" tooltip="New Track" handler="handlers.NewTrackButtonClicked">

    		</wi-button>
    		<wi-button name="DuplicateTrackButton" icon="track-duplicate-16x16" label="" layout="" description="" type="small" tooltip="Duplicate Track" handler="handlers.DuplicateTrackButtonClicked">

    		</wi-button>
    		<wi-button name="DeleteTrackButton" icon="track-delete-16x16" label="" layout="" description="" type="small" tooltip="Delete Track" handler="handlers.DeleteTrackButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="Databases5Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="AddMarkerButton" icon="marker-add-16x16" label="" layout="" description="" type="small" tooltip="Add Marker" handler="handlers.AddMarkerButtonClicked">

    		</wi-button>
    		<wi-button name="AddZoneButton" icon="zone-edit-16x16" label="" layout="" description="" type="small" tooltip="Add Zone" handler="handlers.AddZoneButtonClicked">

    		</wi-button>
    		<wi-button name="AnnotationsButton" icon="annotation-16x16" label="" layout="" description="" type="small" tooltip="Annotations" handler="handlers.AnnotationsButtonClicked">

    		</wi-button>
    		<wi-button name="AddImageButton" icon="image-add-16x16" label="" layout="" description="" type="small" tooltip="Add Image" handler="handlers.AddImageButtonClicked">

    		</wi-button>
    		<wi-button name="AddShadingButton" icon="shading-add-16x16" label="" layout="" description="" type="small" tooltip="Add Shading" handler="handlers.AddShadingButtonClicked">

    		</wi-button>
    		<wi-button name="RemoveVisualButton" icon="visual-remove-16x16" label="" layout="" description="" type="small" tooltip="Remove Visual" handler="handlers.RemoveVisualButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="Databases6Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-button name="CrossPlotButton" icon="crossplot-new-16x16" label="" layout="" description="" type="small" tooltip="Cross Plot" handler="handlers.CrossPlotButtonClicked">

    		</wi-button>
    		<wi-button name="HistogramButton" icon="histogram-new-16x16" label="" layout="" description="" type="small" tooltip="Histogram" handler="handlers.HistogramButtonClicked">

    		</wi-button>

    </wi-toolbar>
    <wi-toolbar name="Databases7Toolbar" icon="" label="" layout="" description="" type="" tooltip="">
    		<wi-checkbox name="FitWindowCheckbox" icon="" label="Fit Window" layout="" description="" type="" tooltip="">

    		</wi-checkbox>
    		<wi-checkbox name="ReferenceLineCheckbox" icon="" label="Reference Line" layout="" description="" type="" tooltip="">

    		</wi-checkbox>
    		<wi-checkbox name="TooltipCheckbox" icon="" label="Tool tip" layout="" description="" type="" tooltip="">

    		</wi-checkbox>

    </wi-toolbar>

</div>
<div class="logplot-main-content">
    <div class='slidingbar'>
        <wi-slidingbar name="{{wiLogplot.slidingbarName}}" ng-init="wiLogplot.getSlidingbarCtrl()">
        </wi-slidingbar>
    </div>
    <div class="track-area">
        <wi-d3 style="width: 100%; flex: 1; display: flex;"
               name='{{wiLogplot.wiD3AreaName}}'></wi-d3>
    </div>
</div>
