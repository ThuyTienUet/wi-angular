<div class="logplot-toolbar-wrapper">
    
    <wi-toolbar name="Databases1Toolbar" icon="" label="" layout="" description="" type="">
    		<wi-button name="Test1Button" icon="project-new-32x32" label="" layout="" description="" type="small" handler="handlers.Test1ButtonClicked">

    		</wi-button>
    		<wi-button name="Test2Button" icon="project-open-32x32" label="" layout="" description="" type="small" handler="handlers.Test2ButtonClicked">

    		</wi-button>
    		<wi-button name="Test3Button" icon="project-close-32x32" label="" layout="" description="" type="small" handler="handlers.Test3ButtonClicked">

    		</wi-button>

    </wi-toolbar>

</div>
<div class="logplot-main-content">
    <div class='slidingbar'>
        <wi-slidingbar name="{{wiLogplot.slidingbarName}}" ng-init="wiLogplot.getSlidingbarCtrl()">
        </wi-slidingbar>
    </div>
    <div class="track-area">
        <wi-d3 style="width: 100%; flex: 1; display: flex;"
               name='{{wiLogplot.wiD3AreaName}}'></wi-d3>
    </div>
</div>
