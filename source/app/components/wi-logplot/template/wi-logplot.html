<div ng-if="wiLogplot.showToolbar" class="logplot-toolbar-wrapper" ng-class="{'crop-display':wiLogplot.cropDisplay}">
    @@include('./toolbar/index.html')
</div>
<div class="logplot-header">
    <div class="well-name-container">
        <div class="well-name" ng-bind="wiLogplot.wellModel.properties.name"></div>
    </div>
    <div class="scale-container">
        <div ng-if="wiLogplot.currentView">Current View [{{wiLogplot.currentView[0]}},{{wiLogplot.currentView[1]}}]</div>
        &nbsp;
        <div ng-if="wiLogplot.displayView">Display View [{{wiLogplot.displayView[0]}},{{wiLogplot.displayView[1]}}]</div>
    </div>
</div>
<div class="logplot-main-content">
    <div class='slidingbar'>
        <wi-slidingbar
            name="{{wiLogplot.slidingbarName}}"
            container-name="{{wiLogplot.containerName}}"
            wi-logplot-ctrl="wiLogplot"
            ng-init="wiLogplot.getSlidingbarCtrl()">
        </wi-slidingbar>
    </div>
    <div class="track-area">
        <wi-d3 style="width: 100%; flex: 1; display: flex;flex-direction:column;"
               name='{{wiLogplot.wiD3AreaName}}'
               container-name='{{wiLogplot.containerName}}'
               selections='$parent.selections'
               wi-logplot-ctrl='wiLogplot'>
        </wi-d3>
    </div>
</div>
