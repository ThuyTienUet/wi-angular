<div ng-if="wiLogplot.mode == wiLogplot.MODES.NORMAL" class="logplot-toolbar-wrapper" ng-class="{'crop-display':wiLogplot.cropDisplay}">
    @@include('./toolbar/index.html')
</div>
<div ng-if="wiLogplot.mode == wiLogplot.MODES.DEPTH_SHIFT" class="logplot-toolbar-wrapper" ng-class="{'crop-display':wiLogplot.cropDisplay}">
    <wi-button name="DepthShiftEndButton" icon="close-16x16" type="small" tooltip="End edit" handler="handlers.DepthShiftEndButtonClicked"></wi-button>
    <wi-button name="DepthShiftFormatButton" icon="properties-16x16" type="small" tooltip="Depth shift settings" handler="handlers.DepthShiftFormatButtonClicked"></wi-button>
</div>
<div class="logplot-well-name" ng-bind="wiLogplot.wellName"></div>
<div class="logplot-main-content">
    <div class='slidingbar'>
        <wi-slidingbar
            name="{{wiLogplot.slidingbarName}}"
            ng-init="wiLogplot.getSlidingbarCtrl()">
        </wi-slidingbar>
    </div>
    <div class="track-area">
        <wi-d3 style="width: 100%; flex: 1; display: flex;"
               name='{{wiLogplot.wiD3AreaName}}'
               wi-logplot-ctrl='wiLogplot'>
        </wi-d3>
    </div>
</div>
