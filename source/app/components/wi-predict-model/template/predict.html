<form id="predict">
    <h3>Predict</h3>
    <div class="form-group form-inline">
        <label class="control-label col-sm-3">Model name</label>
        <select ng-options="x as x.name for x in predictCtrl.models track by x.id" 
                ng-model="predictCtrl.model" 
                class="form-control wi-form-control"
                required>
        </select>
    </div>
    <div class="form-group form-inline container-fluid" style="padding-left: 0">
        <label class="control-label col-sm-3">Chose obs</label>
        <label class="col-sm-3">Well
            <ui-select ng-model="predictCtrl.well"
                        on-select="predictCtrl.changeWell()"
                        class="normal-text">
                <ui-select-match placeholder='Select a curve'>
                    {{predictCtrl.well.name}}
                </ui-select-match>
                <ui-select-choices  position="down"
                                    repeat='well in predictCtrl.wells | filter:{name:$select.search} track by well.idWell' >
                    <div class="normal-text">{{well.name}}</div>
                </ui-select-choices>
            </ui-select>
        </label>
        <label class="control-label col-sm-3">Dataset
            <ui-select ng-model="predictCtrl.dataset"
                on-select="predictCtrl.changeDateset()"
                class="normal-text">
                <ui-select-match placeholder='Select a dataset'>
                    {{predictCtrl.dataset.name}}
                </ui-select-match>
                <ui-select-choices  position="down"
                                    repeat='dataset in predictCtrl.datasets | filter:{name:$select.search} track by dataset.idDataset' >
                    <div class="normal-text">{{dataset.name}}</div>
                </ui-select-choices>
            </ui-select>
        </label>
        <label class="control-label col-sm-3">Curve
            <ui-select ng-model="predictCtrl.curve"
                        on-select="predictCtrl.changeCurve()"
                        class="normal-text">
                <ui-select-match placeholder='Select a curve'>
                    {{predictCtrl.curve.name}}
                </ui-select-match>
                <ui-select-choices  position="down"
                                    repeat='curve in predictCtrl.curves | filter:{name:$select.search} track by curve.idCurve' >
                    <div class="normal-text">{{curve.name}}</div>
                </ui-select-choices>
            </ui-select>
        </label>
    </div>
    <!-- <div class="form-group form-inline">
        <label class="col-sm-3">Observation set</label>
        <input type="file" accept=".csv" on-read-file="predictCtrl.read_data($fileContent)" required>
    </div>-->
    <div class="form-group form-inline">
        <button class="btn btn-primary" ng-click="predictCtrl.predict()">Predict</button>
    </div> 
</form>
