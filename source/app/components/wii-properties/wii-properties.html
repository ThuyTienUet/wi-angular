<div class="panel panel-default">
    <div class="panel-heading"><h4>Properties</h4></div>
    <div class="panel-body">
        <wi-list ng-repeat="config in wiiProperties.listConfig" 
            name="{{config.name}}" heading="{{config.heading}}" items="config.data"
            on-change-func='wiiProperties.onChange'>
        </wi-list>
    </div>
</div>
