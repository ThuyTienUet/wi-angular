<wi-workingtabset class="pane" tab-configs="workingTabs">
    <wi-workingtab heading="{{tab.heading}}" closable="{{tab.closable}}" ng-repeat="tab in workingTabs">
        <div ng-switch="tab.type">
            <div ng-switch-when="dogs">
                <h1>Dogs</h1>
                <p>Welcome to a world of dogs.</p>
            </div>

            <div ng-switch-when="tuts">
                <h1>Tutorials</h1>
                <p>Learn from examples.</p>
            </div>

            <div ng-switch-when="cars">
                <h1>Cars</h1>
                <p>Read about cars.</p>
            </div>

            <div ng-switch-default>
                <h1>Default</h1>
                <p>none</p>
            </div>
        </div>
    </wi-workingtab>

</wi-workingtabset>
