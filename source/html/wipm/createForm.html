<form ng-if="create" ng-controller="createFormController as create" id="create">
    <h3>Create model</h3>
    <div class="form-group form-inline">
        <label class="control-label col-sm-3">Model name</label>
        <input class="form-control wi-form-control" type="text" class="form-control" ng-model="create.name" autofocus required>
    </div>
    <div class="form-group form-inline">
        <label class="control-label control-label col-sm-3">Model type</label>
        <select class="form-control wi-form-control" ng-model="create.type" 
                ng-options="x.type as x.name for x in create.types"
                ng-change="create.changeType(create.type)" required>
        </select>
    </div>
    <div class="form-group form-inline container-fluid" ng-show="create.dnn" style="margin: 0; padding-left: 0">
        <label class="control-label col-sm-3">Unit for Multi Perceptrons</label>
        <div class="col-sm-9" style="padding: 0">
            <div style="margin-bottom: 8px; " ng-repeat="x in create.units">
                <select class="form-control wi-form-control">
                    <option value="sigmoid">Sigmoid</option>
                    <option value="tanh">Tanh</option>
                    <option value="softmax">Softmax</option>
                </select>	
                <input class="form-control wi-form-control" type="number" ng-model="x.n_nodes" required>
                <a class="remove" ng-click="create.remove_layer($index)">&times;</a>
            </div>
            <a ng-click="create.add_layer()" 
                class="btn btn-default" 
                style="margin-bottom: 8px; color: black; text-decoration: none">
                Add layer
            </a>
        </div>
    </div>				
    <div class="form-group form-inline" ng-show="create.dnn || create.lnr">
        <label class="control-label col-sm-3">Number of epoch</label>
        <input class="form-control wi-form-control" type="number" ng-model="create.params['n_epochs']">
    </div>
    <div class="form-group form-inline" ng-show="create.lnr">
        <label class="control-label col-sm-3">Learning rate</label>
        <input class="form-control wi-form-control" type="number" step="0.001" ng-model="create.params['learning_rate']"  required>
    </div>
    <div class="form-group form-inline" ng-show="create.lnr">
        <label class="control-label col-sm-3">Feature range</label>
        <input class="form-control wi-form-control" type="number" step="0.1" ng-model="create.params['feature_range'][0]"  required>
        <input class="form-control wi-form-control" type="number" step="0.1" ng-model="create.params['feature_range'][1]"  required>
    </div>
    <div class="form-group form-inline" ng-show="create.lnr">
        <label class="control-label col-sm-3">Batch size</label>
        <input class="form-control wi-form-control" type="number" step="10" ng-model="create.params['batch_size']" id="batch_size">
    </div>
    <div class="form-group form-inline" >
        <label class="control-label col-sm-3">Dataset</label>
        <label> Data <input class="form-control wi-form-control" type="file" id="data" accept=".csv" on-read-file="create.read_data($fileContent)"  required="true"></label>
        <label> Target <input class="form-control wi-form-control" type="file" id="target" accept=".csv" on-read-file="create.read_target($fileContent)"  required="true"></label>
    </div>
    <div class="form-group form-inline">
        <label class="control-label col-sm-3">Description</label>
        <input class="form-control wi-form-control" type="text" ng-model="create.description" class="form-control"  required />
    </div>
    <div class="form-group  form-inline">
        <button type="submit" class="btn btn-primary" ng-click="create.create_model()">Create</button>
    </div>
    <!-- <wi-button icon='exit-32x32' label='test-test' handler='handlers.testGetData'></wi-button> -->
</form>
